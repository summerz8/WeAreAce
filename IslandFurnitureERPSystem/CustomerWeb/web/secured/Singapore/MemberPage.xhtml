<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputScript name="./js/bootstrap.js"/>
            <h:outputStylesheet name="./css/bootstrap.min.css"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
            <script type="text/javascript" src="./js/bootstrap.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>

            <title>Island Furniture Customer Web</title>
        </h:head>


        <h:body >


            <h:form id="formMain">

                <p:growl id="messages" showDetail="true" sticky="true"/>

                <!--                <p:layout >-->
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 10px; text-align: left ">       
                    <!--</p:layoutUnit>--> 


                    <p:link outcome="MemberPage?faces-redirect=true" value="#{memberInfo.firstName}" rendered="#{!(memberInfo.firstName==null)}" style="text-align: center;margin: auto;  margin-bottom:10px ;border:5px ;width: 200px; height:25px; font-size:15px; float: right;background:  white">
                    </p:link>



                    <p:commandButton value="Log Out" action="#{memberInfo.logOut2}" style="text-align: center;margin:auto;margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float: right ;background:  white" rendered="#{!(memberInfo.firstName==null)}" />



                    <div class="col-md-12 column" style="text-align: center; border: none;">
                        <img alt="200x100" src="../../resources/images/Logo.png"  style = "text-align: left; margin-bottom:50px;width:150px; height:60px"/> 
                        <p:button value="Home" outcome="/Singapore/HomePage?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="Gallery" outcome="/Singapore/Gallery?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="Furniture" outcome="/Singapore/Furniture?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="Retail" outcome="/Singapore/Retail?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="Kitchen" outcome="/Singapore/Kitchen?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="About Us" outcome="/Singapore/AboutUs?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />

                    </div>

                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br>

                </p:layoutUnit>


                <p:layoutUnit position="center" resizable="false" style = "margin: auto;border:0px;margin-bottom:10px ;width: 900px; height:1000px;" >


                    <h:panelGrid columns="1" columnClasses="logo,detail" style="  position: absolute; top:160px;left:300px">
                        <div> 
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5" style=" font-size: 15px;">
                                    <h:outputText value="Hi #{memberInfo.lastName} #{memberInfo.midName} #{memberInfo.firstName}" style=" font-size: 30px; color: #e38d13;"/>
                                    <h:outputText value=" " style="font-weight: bold; color: #e38d13"/>

                                    <h:outputText value="Member Level:                " />
                                    <h:outputText value="#{memberInfo.member.memberlvl.levelId}" style="font-weight: bold; color: #e38d13"/>                                  

                                    <h:outputText value="Address:" />
                                    <h:outputText value="#{memberInfo.address}" style="font-weight: bold; color: #e38d13"/>

                                    <h:outputText value="Email address:         " />
                                    <h:outputText value="#{memberInfo.email}" style="font-weight: bold; color: #e38d13"/>

                                    <h:outputText value="Availible Points:       " />
                                    <h:outputText value="#{memberInfo.member.currentPoints}" style="font-weight: bold; font-size: 40px; color: mediumseagreen"/>

                                    <h:outputText value="Total Points:       " />
                                    <h:outputText value="#{memberInfo.member.totalPoints}" style="font-weight: bold; font-size: 40px;color: mediumseagreen"/>


                                </h:panelGrid>
                                <br></br><br></br>
                                <p:commandButton value="Change Password " style="background: #28a4c9; color: white; width: 170px; height: 30px; margin-left: 20px;" />

                                <p:commandButton value="Edit Profile" action="EditProfile?faces-redirect=true" style="background: #28a4c9;color: white; font-size: 15px;width: 140px; height: 30px; margin-left: 20px;" />





                                <div style="position: absolute; top:0px; left:400px; width: 300px; color: mediumseagreen; font-size: 20px">
                                    <h:outputText value="Points you need to upgrade:  " />
                                    <br></br>
                                    <h:outputText value="#{memberInfo.member.pointsToUpgrade} " style="font-size:100px;  "/>
                                    <p:commandButton value="Shopping Cart"  action="ShoppingCart?faces-redirect=true" onmouseover="this.style.backgroundColor = 'mediumseagreen'" onmouseout="this.style.backgroundColor = '#419641'" style=" color: white; background: green; font-size: 20px; border:none; width: 200px; height: 60px; margin: auto" />

                                </div>

                            </p:outputPanel>

                            <br></br><br></br>

                        </div>
                    </h:panelGrid>

                    <br></br><br></br><br></br><br></br><br></br>
                    <br></br><br></br><br></br><br></br><br></br>

                    <br></br><br></br><br></br><br></br><br></br>
                    <div  style="text-align: center; bottom: 0px;">
                        <h5>
                            <h:outputText value ="Powered by Kent Ridge Technology.Copyright Â©2014, All Rights Reserved." style=" left:500px; bottom: 0px;"/>
                        </h5>
                    </div>
                </p:layoutUnit>


                <!--</p:layout>-->
            </h:form>
        </h:body>
    </f:view>
</html>
