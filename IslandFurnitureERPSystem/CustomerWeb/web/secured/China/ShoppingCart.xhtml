<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputScript name="./js/bootstrap.js"/>
            <h:outputStylesheet name="./css/bootstrap.min.css"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
            <script type="text/javascript" src="./js/bootstrap.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>

            <title>Island Furniture Customer Web</title>
        </h:head>


        <h:body >


            <h:form id="formMain">

                <p:growl id="messages" showDetail="true" sticky="true"/>

                <!--                <p:layout >-->
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 10px; text-align: left ">       
                    <!--</p:layoutUnit>--> 


                    <p:link outcome="/secured/China/MemberPage?faces-redirect=true" value="#{memberInfo.firstName}" rendered="#{!(memberInfo.firstName==null)}" style="text-align: center;margin: auto;  margin-bottom:10px ;border:5px ;width: 200px; height:25px; font-size:15px; float: right;background:  white">
                    </p:link>

                   


                    <p:commandButton value="退出" action="#{memberInfo.logOut3}" style="text-align: center;margin:auto;margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float: right ;background:  white" rendered="#{!(memberInfo.firstName==null)}" />

                 

                    <div class="col-md-12 column" style="text-align: center; border: none;">
                        <img alt="200x100" src="../../resources/images/Logo.png"  style = "text-align: left; margin-bottom:50px;width:150px; height:60px"/> 
                        <p:button value="主页" outcome="/China/HomePage?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="家居印象" outcome="/China/Gallery?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="家具" outcome="/China/Furniture?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="超市" outcome="/China/Retail?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="餐厅" outcome="/China/Kitchen?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                        <p:button value="关于我们" outcome="/China/AboutUs?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    </div>

                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br>

                </p:layoutUnit>


                <p:layoutUnit position="center" resizable="true" style = "margin: auto;border:0px;width: 1000px" >


                    <h:panelGrid columns="1" columnClasses="logo,detail" style="  position: absolute; top:160px;left:300px">
                        <div> 
                            <p:outputPanel>
                                <h:panelGrid columns="3" cellpadding="5" style=" font-size: 15px;">
                                    <h:outputText value="He Jinqiao's Shopping Cart" style=" font-size: 30px; color: #e38d13;"/>
                                    <p:commandButton value="Back " action="MemberPage?faces-redirect=true" style="background: #28a4c9; color: white; width: 170px; height: 30px; margin-left: 20px;" />
                                    <p:commandButton value="Update"   action="#{memberInfo.upDateShoppingCart}" onmouseover="this.style.backgroundColor = 'red'" onmouseout="this.style.backgroundColor = '#d43f3a'" style=" color: white; background: #d43f3a; font-size: 12px; border:none; width: 80px; height: 30px; margin: auto" />


                                </h:panelGrid>

                            </p:outputPanel>

                        </div>
                    </h:panelGrid>
                    <br></br><br></br>
                    <br></br><br></br>
                    <br></br><br></br>
                    <p:dataTable var="item" value="#{memberInfo.itemList}" style="margin:auto; width: 900px">


                        <p:column headerText="Images">
                            <img src="../../resources/images/#{item.customerWebItem.picture}" style = "text-align: left; margin-bottom:50px;width:100px; height:80px" />
                        </p:column>

                        <p:column headerText="Product Name">

                            <h:outputText value="#{item.customerWebItem.productName}" />
                        </p:column>

                        <p:column headerText="Product Id">
                            <h:outputText value="#{item.customerWebItem.id}"  />
                        </p:column>

                        <p:column headerText="Quantity" style="; width:220px;">
                            <p:inplace id="postal" editor="true">                                   
                                <p:spinner id="minMax" value="#{item.quantity}" min="0" max="100" />
                            </p:inplace>
                        </p:column>

                        <p:column headerText="Remove" style="; width:100px;">
                            <p:commandButton value="Remove" action="#{memberInfo.removeItem(item.id)}"  onmouseover="this.style.backgroundColor = 'red'" onmouseout="this.style.backgroundColor = '#d43f3a'" style=" color: white; background: #d43f3a; font-size: 12px; border:none; width: 80px; height: 30px; margin: auto" />
                        </p:column> 
                    </p:dataTable>





                    <br></br><br></br>



                    <br></br><br></br><br></br><br></br><br></br>
                    <br></br><br></br><br></br><br></br><br></br>

                    <br></br><br></br><br></br><br></br><br></br>
                    <div  style="text-align: center">
                        <h5>
                            <h:outputText value ="Powered by Kent Ridge Technology.Copyright ©2014, All Rights Reserved." style=" left:500px; bottom: 0px;"/>
                        </h5>
                    </div>
                </p:layoutUnit>


                <!--</p:layout>-->
            </h:form>
        </h:body>
    </f:view>
</html>
