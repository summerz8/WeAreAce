<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputScript name="./js/bootstrap.js"/>
            <h:outputStylesheet name="./css/bootstrap.min.css"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
            <script type="text/javascript" src="./js/bootstrap.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>


            <title>Island Furniture </title>
        </h:head>

        <h:body>

            <h:form id="formMain">
                <button  type="button" class="btn btn-default"  onmouseover="this.style.backgroundColor = 'tomato'" 
                         onmouseout="this.style.backgroundColor = '#ffffff'" style="position: absolute; right:50px;border:5px; width: 120px; height: 40px; margin-left: 30px " ><a href="/CustomerWeb/China/HomePage.xhtml">主页</a></button>

                <p:graphicImage value="../resources/images/singapore-logo.jpg" style = "position: absolute; left:100px; top:10px;margin-bottom:50px;width:200px; height:160px;text-align:center"/> 
                <p:graphicImage value="../resources/images/loginpage.jpg" style = "position: absolute; right:650px; top: 150px;margin-bottom:50px;width:700px; height:400px;text-align:center"/> 

                <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:messages id="messagesStatus" redisplay="true" />


                <p:panel id="basic" header="请输入用户信息" style="position: absolute; right:180px; top:150px;margin-bottom" >
                    <h:panelGrid columns="2" cellpadding="10">                                

                        <h:outputLabel for="title" value="称呼：" />
                        <h:selectOneMenu value="#{signUp.title}"  required="true" requiredMessage="请选择您的称呼" >
                            <f:selectItem itemLabel="请选择" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{attr.titles}" var="color" itemLabel="#{titles}" itemValue="#{titels}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="lastname" value="姓 *:" />
                        <p:inputText value="#{signUp.lastName}" required="true" requiredMessage="请输入您的姓氏" label="text" />                               


                        <h:outputLabel for="firstname" value="名 *:" />
                        <p:inputText value="#{signUp.firstName}" required="true" requiredMessage="请输入您的名字" label="text" >
                        </p:inputText>

                        <h:outputLabel for="gender" value="性別 *:" />
                        <h:selectOneMenu value="#{signUp.gender}"  required="true" requiredMessage="请选择您的性别">
                            <f:selectItem itemLabel="请选择" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{attr.genders}" var="color" itemLabel="#{genders}" itemValue="#{genders}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="country" value="国籍 *" />
                        <h:selectOneMenu value="#{signUp.country}"  required="true" requiredMessage="Please select gender">
                            <f:selectItem itemLabel="选择国家" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{attr.countries}" var="color" itemLabel="#{country}" itemValue="#{country}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="email (login account)" value="电子邮箱 *：" />
                        <p:inputText value="#{signUp.email}" required="true" requiredMessage="请输入您的邮箱" label="text" validatorMessage="请输入有效的电子邮箱地址">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>

                        <p:outputLabel for="pwd" style="font-weight: bold" value="密码 *:"/>                     
                        <p:password id = "pwd" required="true" label = "Password :" requiredMessage ="请输入密码" 
                                    value="#{signUp.password}"/>

                        <h:outputLabel for="birthday" value="出生日期 *:" />
                        <p:calendar id="birthday" value="#{signUp.birDate}" locale="de" requiredMessage="请选择您的出生日期" navigator="true" pattern="dd-MM-yyyy" />


                        <h:outputLabel for="addr" value="地址:" />
                        <p:inputText value="#{signUp.address}" label="text" />


                        <h:outputLabel for="postal" value="邮编:" />
                        <p:inputText value="#{signUp.postal}" label="text" />

                        <h:outputLabel value="" />
                        <p:link  value="协议及条款" outcome="/China/TermsAndCondition?faces-redirect=true"></p:link>

                        <h:outputLabel value="同意" />
                        <p:selectBooleanCheckbox value="#{signUp.checkBox}" />

                        <p:messages showDetail="true"/>
                        <p:captcha label="Captcha" />

                        <p:commandButton action="#{signUp.addMember}" value="提交"/>
                        <p:commandButton action="HomePage?faces-redirect=true" value="取消"/>

                    </h:panelGrid>
                </p:panel>
                <h5>
                    <h:outputText value ="Powered by Kent Ridge Technology.Copyright ©2014, All Rights Reserved." style="position: absolute; top:800px; left: 400px;text-align: center;"/>
                </h5>
            </h:form>
        </h:body>
    </f:view>
</html>
