<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputScript name="./js/bootstrap.js"/>
            <h:outputStylesheet name="./css/bootstrap.min.css"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
            <script type="text/javascript" src="./js/bootstrap.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>


            <title>Island Furniture Customer Web</title>
        </h:head>


        <h:body >


            <h:form id="formMain">

                <p:growl id="messages" showDetail="true"/>

                <p:messages id="messagesStatus" redisplay="false" />
                <p:link outcome="/secured/MemberPage?faces-redirect=true" value="#{memberInfo.firstName}" rendered="#{!(memberInfo.firstName==null)}" style="text-align: center;margin: auto;  margin-bottom:10px ;border:5px ;width: 200px; height:25px; font-size:15px; float: right;background:  white">
                </p:link>

                <p:button  value="Member Login" outcome="/public/LoginPage?faces-redirect=true" style="text-align: center;margin: auto;  margin-bottom:10px ;border:5px ;width: 200px; height:25px; font-size:12px; float: right;background:  white" rendered="#{memberInfo.firstName==null}">
                </p:button>


                <p:commandButton value="Log Out" action="#{memberInfo.logOut}" style="text-align: center;margin:auto;margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float: right ;background:  white" rendered="#{!(memberInfo.firstName==null)}" />


                <p:button value="Sign Up" outcome="/public/SignUp?faces-redirect=true" style="text-align: center;margin:auto;margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float: right ;background:  white" rendered="#{memberInfo.firstName==null}">
                </p:button>  


                <div class="col-md-12 column" style="text-align: center; border: none;">
                    <img alt="200x100" src="../resources/images/Logo.png"  style = "text-align: left; margin-bottom:50px;width:150px; height:60px"/> 
                    <p:button value="Home" outcome="/index?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color: black;border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Gallery" outcome="/public/Gallery?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color: black;border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Furniture" outcome="/public/Furniture?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color: black;border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Retail" outcome="/public/Retail?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color: black;border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Kitchen" outcome="/public/Kitchen?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="About Us" outcome="/public/AboutUs?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                </div>

                <br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                <!--
                                </p:layoutUnit>-->


                <div style="position: absolute; left: 0px; top: 150px;width: 1000px; text-align:center; margin:auto; border: none;"  >
                    <img src="../resources/images/#{viewItemBean.item.picture}"  title="#{viewItemBean.item.picture}"/>
                </div>

                <!--<p:panel id="basic" header="Set 1" style="border: none; position: absolute; right:200px; top:145px; width: 500px;margin: auto;margin-bottom" >-->
                <div style="border: none; position: absolute; right:200px; top:200px; width: 500px;margin: auto;margin-bottom" >   
                    <p:panelGrid  columns="2" columnClasses="value,value">
                        <h:outputText value="Product Name:"  />
                        <h:outputText value="#{viewItemBean.item.productName}" />

                        <h:outputText value="Product Description"  />
                        <h:outputText value="#{viewItemBean.item.description}" />

                        <h:outputText value="Price: " />
                        <h:outputText value="#{viewItemBean.item.product.price}" />

                        <h:outputText value="Member Price: " />
                        <h:outputText value="#{viewItemBean.item.product.memberPrice}" style="color: red; font-weight: bold" />
                        
                        <h:outputText value="Availability " />
                        <h:outputText value="#{viewItemBean.item.availability}" />

                        <p:commandButton  update=":formMain:addtoCart" oncomplete="PF('addDialog').show()" value="Add to Shopping Cart" onmouseover="this.style.backgroundColor = 'red'" onmouseout="this.style.backgroundColor = '#c9302c'" style=" background: #c9302c; font-size: 22px;color: white; border:none; width: 300px; height: 40px; margin-left: 20px"/>                      

                    </p:panelGrid>

                    <p:dialog header="Add To Shopping Cart" widgetVar="addDialog" position="center"
                              showEffect="fade" hideEffect="fade" resizable="true" 
                              draggable="true" closable="true" width="300">
                        <p:outputPanel id="addtoCart" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="value,value">
                                <h:outputText value="Product Name:"  />
                                <h:outputText value="#{viewItemBean.item.productName}" />

                                <h:outputText value="Price " />
                                <h:outputText value="#{viewItemBean.item.price}" />

                                <h:outputText value="Member Price " />
                                <h:outputText value="#{viewItemBean.item.memberPrice}" style="color: red; font-weight: bold" />

                                <h:outputText value="Quantity: " />
                                <h:inputText value="#{viewItemBean.quantity}" style="width: 50px"/>

                                <p:commandButton action="#{viewItemBean.addToShoppingCart}" value="Confirm"/>
                                <p:commandButton action="ViewItem?faces-redirect=true" value="Cancel"/>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    <br></br><br></br>

                </div>
                <!--</p:panel>-->
                <br></br><br></br><br></br><br></br>
                <h5>
                    <h:outputText value ="Powered by Kent Ridge Technology.Copyright Â©2014, All Rights Reserved." style="position: absolute; top:700px; left: 500px;text-align: center;"/>
                </h5>

            </h:form>
        </h:body>
    </f:view>
</html>
