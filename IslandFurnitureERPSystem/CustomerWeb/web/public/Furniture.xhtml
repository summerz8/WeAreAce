<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputScript name="./js/bootstrap.js"/>
            <h:outputStylesheet name="./css/bootstrap.min.css"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
            <script type="text/javascript" src="./js/bootstrap.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>

            <title>Island Furniture ERP System</title>
        </h:head>


        <h:body >


            <h:form id="formMain">

                <p:growl id="messages" showDetail="true" sticky="true"/>

                <p:messages id="messagesStatus" redisplay="false" />

                <p:button  value="Member Login" outcome="/public/LoginPage?faces-redirect=true" style="text-align: center;margin: auto;  margin-bottom:10px ;border:5px ;width: 200px; height:25px; font-size:12px; float: right;background:  white" >
                </p:button>

                <p:button value="Sign Up" outcome="/public/SignUp?faces-redirect=true" style="text-align: center;margin:auto;margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float: right ;background:  white" >
                </p:button>  

                <div class="col-md-12 column" style="text-align: center; border: none;">
                    <img alt="200x100" src="../resources/images/Logo.png"  style = "text-align: left; margin-bottom:50px;width:150px; height:60px"/> 
                    <p:button value="Home" outcome="/index?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Gallery" outcome="/public/Gallery?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Furniture" outcome="/public/Furniture?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Retail" outcome="/public/Retail?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="Kitchen" outcome="/public/Kitchen?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                    <p:button value="About Us" outcome="/public/AboutUs?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="border:5px; width: 120px; height: 40px; margin-left: 30px;background:  white" />
                </div>

                <div class="col-md-12 column" style="text-align: center; border: none">
                   
                    <p:button value="Bed" outcome="/index?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="background-color: #D20005; color:black; width: 80px; height: 30px; margin-left: 30px;background:  white" />
                    <p:button value="Desk" outcome="/public/Gallery?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color:black;width: 80px; height: 30px; margin-left: 30px;background:  white" />
                    <p:button value="Chair" outcome="/public/Furniture?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color:black;width: 80px; height: 30px; margin-left: 30px;background:  white" />
                    <p:button value="Light" outcome="/public/SignUp?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color:black;width: 80px; height: 30px; margin-left: 30px;background:  white" />
                    <p:button value="Others" outcome="/public/SignUp?faces-redirect=true" onmouseover="this.style.backgroundColor = '#d9534f'" onmouseout="this.style.backgroundColor = '#ffffff'" style="color:black;width: 80px; height: 30px; margin-left: 30px;background:  white" />
                </div>
               

                <div style="width: 1000px; text-align:center; margin:auto; border: none">
                    <p:dataScroller value="#{gallery.pictureList}" var="picture" chunkSize="10" style=" border: 5px">                     
                        <div class="col-md-3" style = "margin:auto; border:5px;">
                            <div class="thumbnail" style = " margin-right:  auto; border: none;">
                                <img alt="300x200" src="../resources/images/#{picture}" />
                                <div class="caption" style="border: none;">
                                    <h3 >
                                        Sparking Sky
                                    </h3>
                                    <p>
                                        Description....	
                                    </p>
                                    <p>
                                        <a class="btn" href="#">Components</a>
                                    </p>
                                </div>
                            </div>                          
                        </div>                        
                    </p:dataScroller>
                </div>
                
                <br></br><br></br><br></br>
            </h:form>
        </h:body>
    </f:view>
</html>
