<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="./js/bootstrap.js"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
        <script type="text/javascript" src="./js/bootstrap.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>


        <title>Island Furniture Customer Web</title>
    </h:head> 
 <h:body style="background-image:url(../resources/images/bg3.jpg); background-repeat:no-repeat">
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <button  type="button" class="btn btn-default"  onmouseover="this.style.backgroundColor = 'tomato'" onmouseout="this.style.backgroundColor = '#ffffff'" style="position: absolute; right:50px;border:5px; width: 120px; height: 40px; margin-left: 30px "><a href="./HomePage.xhtml">Home</a></button>

            <p:graphicImage value="../resources/images/WebLogo.png" style = "position: absolute; left:100px; top:10px;margin-bottom:50px;width:150px; height:60px;text-align:center"/> 
            <p:graphicImage value="../resources/images/loginpage.jpg" style = "position: absolute; right:650px; top: 150px;margin-bottom:50px;width:700px; height:400px;text-align:center"/> 

            <div class="ui-grid ui-grid-responsive" align="center"> 
                <p:panel id="basic" header="Log In"  style="position: absolute; right: 220px; top:150px; border: 5px;margin-bottom:20px;width:400px; height:250px;text-align:center" >
                    <div class="component-spacing-top"/> 
                    <div class="ui-grid ui-grid-responsive" align="center">   
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                                <p:outputLabel for="userId" style="font-weight: bold" value="User ID :"/>
                            </div>

                            <p:inputText required="true" label = "User Email: " requiredMessage ="User ID is required." id = "userId"
                                         value="#{login.memberEmail}" /> 
                            <br />
                            <div class="ui-grid-col-4">                                
                                <p:outputLabel for="pwd" style="font-weight: bold" value="Password :"/>
                            </div>
                            <p:password id = "pwd" required="true" label = "Password :" requiredMessage ="Password is required." 
                                        value="#{login.pwd}"/>


                            <br></br>



                            <p:commandButton id="btn" value="login"  action="#{login.checkLogin}" update="messages" style="border: 5px;"/>
                            <br></br><br></br>
                            <p:link  outcome="/Singapore/ForgotPwd?faces-redirect=true" value="forget password?"></p:link>

                            <p:messages showDetail="true"/>
                            <p:captcha label="Captcha" />

                            <p:link  value="Sign Up" outcome="/Singapore/SignUp?faces-redirect=true"></p:link>
                            <div class="component-spacing-top"/>
                        </div>
                    </div>
                </p:panel>
                <h5>
                    <h:outputText value ="Powered by Kent Ridge Technology.Copyright Â©2014, All Rights Reserved." style="position: absolute; top:700px; left: 500px;text-align: center;"/>
                </h5>
            </div>
        </h:form>
        <br />

    </h:body>
</html>
