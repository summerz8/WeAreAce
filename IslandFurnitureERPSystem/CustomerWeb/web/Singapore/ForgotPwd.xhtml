<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputScript name="./js/bootstrap.js"/>
            <h:outputStylesheet name="./css/bootstrap.min.css"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
            <script type="text/javascript" src="./js/bootstrap.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>


            <title>Island Furniture </title>
        </h:head>

 <h:body style="background-image:url(../resources/images/bg3.jpg); background-repeat:no-repeat">

            <h:form id="formMain">
                <button  type="button" class="btn btn-default"  onmouseover="this.style.backgroundColor = 'tomato'" onmouseout="this.style.backgroundColor = '#ffffff'" style="position: absolute; right:50px;border:5px; width: 120px; height: 40px; margin-left: 30px "><a href="./HomePage.xhtml">Home</a></button>

                <p:graphicImage value="../resources/images/WebLogo.png" style = "position: absolute; left:100px; top:10px;margin-bottom:50px;width:200px; height:160px;text-align:center"/> 
                <p:graphicImage value="../resources/images/loginpage.jpg" style = "position: absolute; right:650px; top: 150px;margin-bottom:50px;width:700px; height:400px;text-align:center"/> 

                <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for a while, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>

                <p:messages id="messagesStatus" redisplay="true" />


                <p:panel id="basic" header="Please Input Password Information " style="position: absolute; right:300px; top:150px;margin-bottom" >
                    <h:panelGrid columns="2" cellpadding="10">                                

                        <p:outputLabel for="email" style="font-weight: bold" value="Your email addreess :"/>                     
                        <p:inputText id = "email" required="true" label = "Password1:" requiredMessage ="Old Password is required." 
                                     value="#{memberInfo.emailAdress}"/>

                       

                        <p:commandButton actionListener="#{memberInfo.sendEmail}" value="Next" update="messages"/>
                        <p:commandButton action="HomePage?faces-redirect=true" value="Cancel"/>

                    </h:panelGrid>
                </p:panel>
                <h5>
                    <h:outputText value ="Powered by Kent Ridge Technology.Copyright Â©2014, All Rights Reserved." style="position: absolute; top:800px; left: 400px;text-align: center;"/>
                </h5>
            </h:form>
        </h:body>
    </f:view>
</html>
