<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputScript name="./js/bootstrap.js"/>
            <h:outputStylesheet name="./css/bootstrap.min.css"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
            <script type="text/javascript" src="./js/bootstrap.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>


            <title>Island Furniture </title>
        </h:head>

 <h:body style="background-image:url(../resources/images/bg3.jpg); background-repeat:no-repeat">

            <h:form id="formMain">
                <button  type="button" class="btn btn-default"  onmouseover="this.style.backgroundColor = 'tomato'" onmouseout="this.style.backgroundColor = '#ffffff'" style="position: absolute; right:50px;border:5px; width: 120px; height: 40px; margin-left: 30px "><a href="./HomePage.xhtml">Home</a></button>

                <p:graphicImage value="../resources/images/WebLogo.png" style = "position: absolute; left:100px; top:10px;margin-bottom:50px;width:150px; height:60px;text-align:center"/> 
                <p:graphicImage value="../resources/images/loginpage.jpg" style = "position: absolute; right:650px; top: 150px;margin-bottom:50px;width:700px; height:400px;text-align:center"/> 

                <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for a while, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>

                <p:messages id="messagesStatus" redisplay="true" />


                <p:panel id="basic" header="Please Input New Member Information " style="position: absolute; right:100px; top:150px;margin-bottom" >
                    <h:panelGrid columns="2" cellpadding="10">                                

                        <h:outputLabel for="title" value="Title: *" />
                        <h:selectOneMenu value="#{signUp.title}"  required="true" requiredMessage="Please select a title" >
                            <f:selectItem itemLabel="Select a Title" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{attr.titles}" var="color" itemLabel="#{titles}" itemValue="#{titels}" />
                        </h:selectOneMenu>


                        <h:outputLabel for="firstname" value="FirstName *:" />
                        <p:inputText value="#{signUp.firstName}" required="true" requiredMessage="Please input user firstname" label="text" >
                        </p:inputText>


                        <h:outputLabel for="midname" value="MidName:" />
                        <p:inputText value="#{signUp.midName}" label="text" />


                        <h:outputLabel for="lastname" value="LastName: *" />
                        <p:inputText value="#{signUp.lastName}" required="true" requiredMessage="Please input user lastname" label="text" />                               

                        <h:outputLabel for="gender" value="Gender: *" />
                        <h:selectOneMenu value="#{signUp.gender}"  required="true" requiredMessage="Please select gender">
                            <f:selectItem itemLabel="Select a gender" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{attr.genders}" var="color" itemLabel="#{genders}" itemValue="#{genders}" />
                        </h:selectOneMenu>
                        
                        <h:outputLabel for="country" value="Country: *" />
                        <h:selectOneMenu value="#{signUp.country}"  required="true" requiredMessage="Please select gender">
                            <f:selectItem itemLabel="Select a gender" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{attr.countries}" var="color" itemLabel="#{country}" itemValue="#{country}" />
                        </h:selectOneMenu>


                        <h:outputLabel for="email (login account)" value="Email: *" />
                        <p:inputText value="#{signUp.email}" required="true" requiredMessage="Please input email" label="text" validatorMessage="Invalid email">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>

                        <p:outputLabel for="pwd" style="font-weight: bold" value="Password :"/>                     
                        <p:password id = "pwd" required="true" label = "Password :" requiredMessage ="Password is required." 
                                    value="#{signUp.password}"/>

                        <h:outputLabel for="birthday" value="Birthday:*" />
                        <p:calendar id="birthday" value="#{signUp.birDate}" locale="de" requiredMessage="Please choose birthday" navigator="true" pattern="dd-MM-yyyy" />


                        <h:outputLabel for="addr" value="Address:" />
                        <p:inputText value="#{signUp.address}" label="text" />


                        <h:outputLabel for="postal" value="Postal Code:" />
                        <p:inputText value="#{signUp.postal}" label="text" />


                        <h:outputLabel value="Term and Condition" />
                        <p:link  value="Terms and Condition" outcome="/Singapore/TermsAndCondition?faces-redirect=true"></p:link>

                        <h:outputLabel value="Agree" />
                        <p:selectBooleanCheckbox value="#{signUp.checkBox}" />

                        <p:messages showDetail="true"/>
                        <p:captcha label="Captcha" />

                        <p:commandButton action="#{signUp.addMember}" value="Next"/>
                        <p:commandButton action="HomePage?faces-redirect=true" value="Cancel"/>

                    </h:panelGrid>
                </p:panel>
                <h5>
                    <h:outputText value ="Powered by Kent Ridge Technology.Copyright Â©2014, All Rights Reserved." style="position: absolute; top:800px; left: 400px;text-align: center;"/>
                </h5>
            </h:form>
        </h:body>
    </f:view>
</html>
