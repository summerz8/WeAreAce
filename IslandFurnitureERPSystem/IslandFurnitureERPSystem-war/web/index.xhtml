<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    
  
    
    <h:head>
        <title>Island Furniture Internal Portal</title>
    </h:head>
    <h:body>
        <h:form>
             <div class="ui-grid ui-grid-responsive" align="center"> 
            <h:panelGrid columns="2" cellpadding="50%"></h:panelGrid>
            <p:panel id="basic" header="Welcome to Island Furniture Internal Portal"  style="margin-bottom:20px;width:500px; height:250px;text-align:center" >
                <div class="component-spacing-top"/> 
                <div class="ui-grid ui-grid-responsive" align="center">   
                 <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                     <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                    <p:outputLabel for="userId" style="font-weight: bold" value="User ID :"/></div>
                
                   <p:inputText required="true" label = "User ID: " requiredMessage ="User ID is required." id = "userId"
                         value="#{loginBean.userId}"/> 
                 <br />
                 <div class="ui-grid-col-4">
                     <p:outputLabel for="pwd" style="font-weight: bold" value="Password :"/></div>
                    <p:inputText required="true" label = "Password :" requiredMessage ="Password is required." id = "pwd"
                         value="#{loginBean.pwd}"/>
                    <br />  
                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                     <p:commandButton id="btn" value="login" actionListener="#{loginBean.checkLogin}" />
                  <div class="component-spacing-top"/>
            </div>
            </div>
                
            </p:panel>
            </div>
        </h:form>
        <br />
        
    </h:body>
</html>
