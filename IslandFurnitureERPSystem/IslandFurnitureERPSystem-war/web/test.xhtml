      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form id="formMain">
            <p:selectOneMenu id="firstSelectOneMenu" value="#{testManagedBean.firstSelectedValue}">
