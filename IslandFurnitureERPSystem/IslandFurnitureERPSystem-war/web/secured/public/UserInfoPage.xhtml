<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>
  
        <h:body>

            <h:form id="formMain">
                <p:growl id="messages" showDetail="true" sticky="true"/>

                <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for at least 10 seconds, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog> 
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="false" />

                    <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>


                        <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >

                        </p:commandButton>
                        <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>


                        <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  
                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button> 

                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >

                        </p:button>

                        <h:outputLabel value = "Welcome Back " >
                            <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                        </h:outputLabel>


                    </p:layoutUnit>


                    
                    <p:layoutUnit position="west" size="500px" style = "border:0px" >

                        <p:menu>
                            <p:submenu label="Manufacturing Resource Planning">
                                <p:menuitem value="Sales Forecast" update="messages"  action="/secured/restricted/Factory/MRP/SalesForecast/MRPSalesForecast?faces-redirect=true" />
                                <p:menuitem value="Sales Operation Plan"  update="messages" action="/secured/restricted/Factory/MRP/SalesOperationPlan/MRPSalesOperationPlan?faces-redirect=true"   />
                                <p:menuitem value="Production Plan" action="/secured/restricted/Factory/MRP/ProductionPlan/MRPProductionPlan?faces-redirect=true" />                            
                                <p:menuitem value="Retail Product Purchase Plan" action="/secured/restricted/Factory/MRP/RetailProductPurchasePlan/MRPRetailProductPurchasePlan?faces-redirect=true" />                                   
                                <p:menuitem value="Planned Order" action="/secured/restricted/Factory/MRP/PlannedOrder/MRPPlannedOrder?faces-redirect=true" />                  
                                <p:menuitem value="Integrated Planned Order" action="/secured/restricted/Factory/MRP/PlannedOrder/MRPIntegratedPlannedOrderView?faces-redirect=true" />
                                <p:menuitem value="Bill of Material"  update="messages" action="/secured/restricted/Factory/MRP/CheckBOM/SearchBOM?faces-redirect=true"/>
                            </p:submenu>
                            <p:submenu label="Supply Chain Management">
                                <p:menuitem value ="Purchased Items and Suppliers Management"  outcome ="/secured/restricted/Factory/SCM/PurchasedItemAndSupplierManagementModule/PurchasedItemAndSupplierManagementPage.xhtml?faces-redirect=true" />
                                <p:menuitem value ="Purchase Order Management" outcome ="/secured/restricted/Factory/SCM/PurchaseOrderManagementModule/PurchaseOrderManagementPage.xhtml?faces-redirect=true" />
                                <p:menuitem value ="Factory Inventory Management" outcome ="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/FactoryInventoryManagementPage.xhtml?faces-redirect=true" />
                                <p:menuitem value ="Raw Material Monitoring"  outcome ="/secured/restricted/Factory/SCM/RawMaterialInventoryMonitoringModule/RawMaterialInventoryMonitoringPage.xhtml?faces-redirect=true" />
                                <p:menuitem value ="Document Reference" outcome ="/secured/restricted/Factory/SCM/DocumentReferenceModule/DocumentReferencePage.xhtml?faces-redirect=true" />
                            </p:submenu>

                            <p:submenu label="Enterprise Management">
                                <p:menuitem value="HQ Resource Control" outcome="/secured/restricted/CommonInfrastructure/EnterpriseResouces/EnterpriseResourceControl.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Factory Resource Control" outcome = "/secured/restricted/Factory/FactoryResourceControl.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Store Resource Control" />
                            </p:submenu>
                            <p:submenu label="Ticket Management">
                                <p:menuitem value="View Tickets" outcome = "/secured/restricted/CommonInfrastructure/ticket/receiveTicketList?faces-redirect=true"/>
                            </p:submenu>
                        </p:menu>

                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">
                        <p:panel id="basic" header="User Information Page" style="margin-bottom" >
                            <h:panelGrid columns="2" cellpadding="10">

                                <h:outputLabel for="userid" value="User ID:" />
                                <h:outputText value="#{userInfo.userId}"/>


                                <h:outputLabel for="title" value="Title *:" />
                                <p:inplace id="title" editor="true">
                                    <h:selectOneMenu value="#{userInfo.title}" style="width:100%" required="true">
                                        <f:selectItem itemLabel="Please select a title" itemValue ="" noSelectionOption="true"/>
                                        <f:selectItems value="#{attr.titles}" var="color" itemLabel="#{titles}" itemValue="#{titels}" />
                                    </h:selectOneMenu>
                                </p:inplace>

                                <h:outputLabel for="firstname" value="FirstName *:" />
                                <p:inplace id="firstname" editor="true">
                                    <p:inputText value="#{userInfo.firstName}" required="true" label="text" />
                                </p:inplace>

                                <h:outputLabel for="midname" value="MidName:" />
                                <p:inplace id="midname" editor="true">
                                    <p:inputText value="#{userInfo.midName}"  label="text" />
                                </p:inplace>

                                <h:outputLabel for="lastname" value="LastName *:" />
                                <p:inplace id="lastname" editor="true">
                                    <p:inputText value="#{userInfo.lastName}" required="true" label="text" />
                                </p:inplace>

                                <h:outputLabel for="department" value="Department:" />                                
                                <h:outputText value="#{userInfo.department}" />


                                <h:outputLabel for="departmentid" value="Department ID:" />                                
                                <h:outputText value="#{userInfo.departmentId}"/>


                                <h:outputLabel for="position" value="Position:" />                                
                                <h:outputText value="#{userInfo.position}" />


                                <h:outputLabel for="userlvl" value="User Level:" />                                
                                <h:outputText value="#{userInfo.userLevel}"  />


                                <h:outputLabel for="gender" value="Gender:" />
                                <h:outputText value="#{userInfo.gender}" />



                                <h:outputLabel for="birthday" value="Birthday:" />
                                <h:outputText value="#{userInfo.birString}" />
                                
                                <h:outputLabel for="email" value="Email *:" />
                                <p:inplace id="email" editor="true">
                                    <p:inputText value="#{userInfo.email}" required="true" label="text" validatorMessage="Invalid email">
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </p:inputText>
                                </p:inplace>

                                <h:outputLabel for="addr" value="Address:" />
                                <p:inplace id="addr" editor="true">
                                    <p:inputText value="#{userInfo.address}"  label="text" />
                                </p:inplace>

                                <h:outputLabel for="postal" value="Postal Code:" />
                                <p:inplace id="postal" editor="true">
                                    <p:inputText value="#{userInfo.postal}"  label="text" />
                                </p:inplace>

                                <h:outputLabel for="pwd" value="Password:" />                                                                
                                <p:button outcome="ChangePassword.xhtml" value="Change Password" style="border:5px ;width: 150px; height:30px; font-size:12px;"></p:button>




                                <p:commandButton id = "savebtn" value="save" actionListener="#{userInfo.saveChangedUserInfo}" ajax="false"/>
                                <p:button outcome="/secured/public/WorkPlace.xhtml" value="go back"></p:button>
                            </h:panelGrid>
                        </p:panel>
                    </p:layoutUnit>


                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
