<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Island Furniture ERP WorkPlace</title>
            <!--            <head>
                                <style type="text/css">
                                    .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
                                         border: none;
                                    }
                                </style>
                        </head>-->
        </h:head>

        <h:body>

            <h:form id="formMain">
                <p:layout >
                    <p:messages id="messagesStatus" showDetail="true" redisplay="false" />

                    <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">

                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >

                        </p:commandButton>
                        <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>

                        
                        <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  
                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button> 
                        
                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >

                        </p:button>


                    </p:layoutUnit>


                    <p:growl id="messages" showDetail="false"/>

                    <p:layoutUnit position="west" size="500px">

                        <p:menu>
                            <p:submenu label="Manufacturing Resource Planning">
                                <p:menuitem value="Plan" actionListener="#{menuView.save}" update="messages"  />
                                <p:menuitem value="Sales Forcast" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Calendar" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="View Stores" actionListener="#{menuView.update}" update="messages" />
                            </p:submenu>
                            <p:submenu label="Supply Chain Management">
                                <p:menuitem value="Planned Order" actionListener="#{menuView.delete}" />
                                <p:menuitem value="Purchasing Order" actionListener="#{menuView.delete}" />
                                <p:menuitem value="Bill of Material" actionListener="#{menuView.delete}" />
                            </p:submenu>
                            <p:submenu label="Empolyees">
                                <p:menuitem value="Empolyees List"/>
                            </p:submenu>
                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">
                        <p:panel id="basic" header="Change your password" style="margin-bottom" >
                            <h:panelGrid columns="2" cellpadding="10" id="matchGrid">
                                                               
                                <h:outputLabel for="pwd" value="Enter Old Password:" />
                                <p:inputText id="pwd" value="#{userInfo.inputOldPass}" required="true" label="text" />

                                <h:outputLabel for="pwd1" value="Enter New Password: *" />
                                <p:password id="pwd1" value="#{userInfo.newPass}" match="pwd2" label="Password 1" required="true"  />

                                <h:outputLabel for="pwd2" value="Enter New Password Again: *" />
                                <p:password id="pwd2" value="#{userInfo.newPass}" label="Password 2" required="true" />

                                <p:commandButton id = "savebtn" update= "matchGrid" value="save" actionListener="#{userInfo.changePassword}" ajax="false"/>
                                <p:button outcome="/secured/public/WorkPlace.xhtml" value="go back"></p:button>
                            </h:panelGrid>
                        </p:panel>
                    </p:layoutUnit>


                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
