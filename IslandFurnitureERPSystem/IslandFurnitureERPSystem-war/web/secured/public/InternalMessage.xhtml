<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>

        <h:head>
            <title>Island Furniture Internal Portal</title>

        </h:head>

        <h:body>

            <h:form id="formMain">
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="false" />

                    <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >

                        </p:commandButton>
                        <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>

                        
                        <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  
                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button> 
                        
                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >

                        </p:button>

                        <h:outputLabel value = "Welcome Back, " >
                            <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                        </h:outputLabel>


                    </p:layoutUnit>


                    <p:growl id="messages" showDetail="false"/>

                    <p:layoutUnit position="west" size="500px">

                        <p:menu>
                           <p:submenu label="Message">
                                <p:menuitem outcome = "InternalMessage.xhtml" value="New Message" icon="ui-icon-document"  />
                                <p:menuitem outcome = "viewReceiveMessage.xhtml" value="View All Received" icon="ui-icon-mail-closed" />
                                <p:menuitem outcome = "viewSendMessage.xhtml" value="View All Sent" icon="ui-icon-transfer-e-w"  />
                            </p:submenu>

                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">
                        <f:facet name="header">
                            Message      
                        </f:facet>
                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for ="Subject" style ="front-weight:bold" value ="Subject :" />
                            </p:column>
                            <p:column>
                                <p:inputText required ="true" label ="Subject" requiredMessage ="The Subject cannot be blank." id ="Subject" value ="#{internalMessageManageBean.title}" >
                                    <f:validateLength minimum="1" maximum ="100" />
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Receivers:" for="autoCompleteReceiverList" />
                                <p:autoComplete required = "true" requiredMessage="You must at least have a receiver." id="autoCompleteReceiverList" multiple="true" value="#{internalMessageManageBean.selectedUserEntities}" completeMethod="#{internalMessageManageBean.completeUserEntity}"
                                                var="userEntity" itemLabel="#{userEntity.firstName} #{userEntity.lastName} #{userEntity.userId}" itemValue="#{userEntity}" forceSelection="true" converter="userEntityConverter" />  
                            </p:column>  

                            <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                            <p:column>

                                <p:editor id="editor" widgetVar="editorWidget" value="#{internalMessageManageBean.content}" width="600" />

                                <h:panelGrid columns="2" style="margin-top: 10px">

                                    <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                                </h:panelGrid>

                                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                                    <h:outputText id="display" value="" escape="false" />
                                </p:dialog>
                            </p:column>
                            <p:growl id="growl" showDetail="true" sticky="true"   /> 
                            <p:commandButton value="Submit" update =":formMain"  oncomplete="PF('editorWidget').clear();" actionListener="#{internalMessageManageBean.sendMessage}" icon="ui-icon-disk"   />
                        </p:row>
                    </p:layoutUnit>
                     


                </p:layout>
            </h:form>
        </h:body>

    </f:view>


</html>
