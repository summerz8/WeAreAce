<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Island Furniture Internal Portal</title>
            
        <style type="text/css">
            .old {
                background-color: #fca752 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            
        </style>

        </h:head>

        <h:body>

            <h:form id="formMain">
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="false" />

                    <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                        <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >

                        </p:commandButton>
                        
                        <p:button  value="System" outcome = "/secured/CommonInfrastructure/ticket/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                                
                            </p:button>

                        <p:button  value="Edit" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >

                        </p:button>
                        <p:button outcome="InternalMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  
                        <p:button  outcome="/secured/WorkPlace" value="HomePage" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  


                        <h:outputLabel value = "Welcome Back, " >
                            <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                        </h:outputLabel>


                    </p:layoutUnit>


                    <p:growl id="messages" showDetail="false"/>

                    <p:layoutUnit position="west" size="500px">

                        <p:menu>
                            <p:submenu label="Message">
                                <p:menuitem outcome = "InternalMessage.xhtml" value="New Message" icon="ui-icon-document"  />
                                <p:menuitem outcome = "viewReceiveMessage.xhtml" value="View All Received" icon="ui-icon-mail-closed" />
                                <p:menuitem outcome = "viewSendMessage.xhtml" value="View All Sent" icon="ui-icon-transfer-e-w"  />
                            </p:submenu>

                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">


                        <p:dataTable  id = "messagesMenu" value="#{receiveMessageManageBean.receiveMessageList}" var ="message" selection="#{receiveMessageManageBean.checkedMessageList}" rowKey = "#{message.receivedMessageid}" paginator="true" rows="10" styleClass="margin-bottom:20px border: 0px" rowStyleClass="#{!message.opened?'old':null}"   >
                            <f:facet name="header">
                                View All Message 
                            </f:facet>


                            <p:column selectionMode="multiple" style="width:16px;text-align:center" />
                            <p:column>
                                <f:facet name ="header">
                                    <h:outputText value = "View" />
                                </f:facet>
                                <p:commandButton  actionListener="#{receiveMessageManageBean.readMessage(message)}" icon="ui-icon-search" title="View">

                                </p:commandButton>

                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    
                                </f:facet>

                                <h:outputText value="â†©"  rendered = "#{message.isReplied()}"/>


                                <p:column headerText="Select Receive Message">
                                    <p:button icon="ui-icon-search" value ="#{receiveMessageManageBean.selectedMessage}" outcome ="readMessageDetail.xhtml" />
                                </p:column>


                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Send Time" />
                                </f:facet>
                                <h:outputText value="#{receiveMessageManageBean.displayTime(message.calendarTime)}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="From"/>
                                </f:facet>
                                <h:outputText value="#{message.senderId}"  />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Title" />
                                </f:facet>
                                <h:outputText value="#{message.title}"   />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton process="messagesMenu" update = "messagesMenu" icon="ui-icon-trash" value="Trash" actionListener ="#{receiveMessageManageBean.deleteMessage(receiveMessageManageBean.checkedMessageList)}" />
                            </f:facet>

                        </p:dataTable>     
                    </p:layoutUnit>



                </p:layout>
            </h:form>
        </h:body>

    </f:view>


</html>
