<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>

        <h:head>
            <title>Island Furniture Internal Portal</title>

        </h:head>

        <h:body>

            <h:form id="formMain">
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="false" />

                           <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">
                        
                      
                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                            
                            <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                                
                            </p:commandButton>

                            <p:button  value="Edit" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                                
                            </p:button>
                            <p:button outcome="InternalMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                                 
                            </p:button>  
                            <p:button  outcome="/secured/WorkPlace" value="HomePage" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                               
                            </p:button>  
                            
                            
                        <h:outputLabel value = "Welcome Back ," >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />
                            
                         </h:outputLabel>
                           
                        
                    </p:layoutUnit>


                    <p:growl id="messages" showDetail="false"/>

                    <p:layoutUnit position="west" size="500px">

                        <p:menu>
                            <p:submenu label="Message">
                                 <p:menuitem outcome = "InternalMessage.xhtml" value="New Message"    />
                                <p:menuitem outcome = "viewReceiveMessage.xhtml" value="View All Received"  />
                                <p:menuitem outcome = "viewSendMessage.xhtml" value="View All Sent"  />
                            </p:submenu>

                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">
                        
                        

                    </p:layoutUnit>

                    

                </p:layout>
            </h:form>
        </h:body>

    </f:view>


</html>
