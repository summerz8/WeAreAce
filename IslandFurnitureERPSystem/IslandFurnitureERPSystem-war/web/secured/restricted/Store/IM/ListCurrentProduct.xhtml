<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>Island Furniture ERP System</title>
        </h:head>

        <h:body>

            <h:form id="formMain">
                <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for a while, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="false" />

                    <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
                        <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >

                        </p:commandButton>
                        <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>


                        <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  
                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button> 

                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >

                        </p:button>



                        <h:outputLabel value = "Welcome Back " >
                            <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                        </h:outputLabel>


                    </p:layoutUnit>



                    <p:layoutUnit position="west" size="500px" style = "border: 0px">

                        <p:menu>
                            <p:submenu label="Store Resources Control">
                                <p:menuitem value="Product" icon="ui-icon-home"  outcome="/secured/restricted/Store/IM/ListCurrentProduct.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Retail Product" icon="ui-icon-home" outcome="/secured/restricted/Store/IM/ListCurrentRetailProduct.xhtml?faces-redirect=true" />
                                <p:menuitem value="Storage Bin"  icon="ui-icon-home" outcome="/secured/restricted/Store/IM/ListStorageBin.xhtml?faces-redirect=true" />                                <p:menuitem value="Storage Bin"  icon="ui-icon-home" outcome="/secured/restricted/Store/IM/ListStorageBin.xhtml?faces-redirect=true" />
                                <p:menuitem value="Storage Set"  icon="ui-icon-home" outcome="/secured/restricted/Store/IM/ListCurrentStoreSet.xhtml?faces-redirect=true" />

                            </p:submenu>
                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">
                        <p:panel id="basic" header="Store Product" style="border:0px; margin-bottom" >

                            <p:button outcome="/secured/restricted/Store/IM/AddGlobalProductIntoStoreProduct.xhtml?faces-redirect=true" value ="Add New Product"/>

                            <p:dataTable id ="current" var="sproduct" value="#{storeProductControl.currentStoreProductList}" editable="true" >

                                <p:ajax event="rowEdit" listener="#{storeProductControl.onRowEdit}"  />
                                <p:ajax event="rowEditCancel" listener="#{storeProductControl.onRowCancel}"  />

                                <f:facet name="header">
                                    Store Product List 
                                </f:facet>
                                <p:column headerText="Please Select Here" width="10%" >
                                    <p:commandButton update=":formMain" oncomplete="PF('sproductDialog').show()" value="Delete" actionListener ="#{storeProductControl.selectProductToDetele(sproduct)}" >
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Global Product Id" width="8%" >
                                    <h:outputText value="#{sproduct.product.productId}"  style="font-weight: bold" />    
                                </p:column>

                                <p:column headerText="Store Product Id" width="8%" >
                                    <h:outputText value="#{sproduct.storeProductId}"  style="font-weight: bold" />    
                                </p:column>

                                <p:column headerText="Name" width="10%">
                                    <h:outputText value="#{sproduct.name}" style="font-weight: bold" /> 
                                </p:column>
                                <p:column headerText="Unit" width="10%">
                                    <h:outputText value="#{sproduct.unit}" style="font-weight: bold" /> 
                                </p:column>

                               

                                <p:column headerText="Available Inventory" width="10%">
                                    <h:outputText value="#{sproduct.unrestrictedInventory}" style="font-weight: bold" /> 
                                </p:column>

                                <p:column headerText="Returned Inventory" width="10%">
                                    <h:outputText value="#{sproduct.returnedInventory}" style="font-weight: bold" /> 
                                </p:column>

                                <p:column headerText="Minimum Inventory" width="10%">
                                    <p:cellEditor> 

                                        <f:facet name="output"> <h:outputText value="#{sproduct.minimumInventory}" style="font-weight: bold" /> </f:facet>
                                        <f:facet name="input"><p:inputText value="#{sproduct.minimumInventory}" required="true"/> </f:facet>

                                    </p:cellEditor>

                                </p:column>
                                

                                <p:column headerText="Remark" width="30%">
                                    

                                        <f:facet name="output"><h:outputText value="#{sproduct.storeRemark}" style="font-weight: bold" /></f:facet>
                                     
                                </p:column>
                                <p:column headerText = "Edit" style="width:32px">
                                    <p:rowEditor />
                                </p:column>



                            </p:dataTable>
                            <p:dialog header="Confirmation" widgetVar="sproductDialog" position="center"
                                      showEffect="fade" hideEffect="fade" resizable="true" 
                                      draggable="true" closable="true" width="300">
                                <p:outputPanel id="fProductDetail" style="text-align:center;">
                                    Confirm to delete the product (ID:#{storeProductControl.storeProductToDelete.storeProductId})? 
                                    <p:commandButton  title = "Confirm"  oncomplete = "PF('msgDialog').show()" value = "Confirm" actionListener="#{storeProductControl.deleteStoreProduct(storeProductControl.storeProductToDelete)}" update = ":formMain"  >

                                    </p:commandButton> 

                                    <p:commandButton title = "Cancel" value = "Cancel" oncomplete="PF('fproductDialog').hide()">

                                    </p:commandButton>

                                </p:outputPanel>
                            </p:dialog>
                            <p:dialog header="Message" widgetVar="msgDialog" position="center"
                                      showEffect="fade" hideEffect="fade" resizable="true" 
                                      draggable="true" closable="true" width="300">
                                <p:outputPanel id="msgDetail" style="text-align:center;">

                                    #{storeProductControl.msgprint2}  
                                </p:outputPanel>
                            </p:dialog>

                        </p:panel>
                    </p:layoutUnit>


                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
