<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

            <p:confirmDialog id="confirmDialog"
                             message="You have been idle for a while, 
                             Please click ok to continue."
                             header="Are you there?" severity="alert" widgetVar="idleDialog">

                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{idleBean.welcomeListener}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{idleBean.logoutListener}" />

            </p:confirmDialog>
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">
                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>                          
                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>                     
                </p:layoutUnit>



                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Anaytical Customer Relationship Management Page">
                            <p:menuitem value="View Members" update="messages" action="ViewMembers?faces-redirect=true"/>
                            <p:menuitem value="View Member Retention Rate" update="messages" action = "ViewCRR?faces-redirect=true"/>
                            <p:menuitem value="View Customer Aquisation Cost" update="messages" action = "ViewCAC?faces-redirect=true"/>
                            <p:menuitem value="View Custmer Lifetime Value" update="messages" action = "ViewCLV?face-redirect=true"/> 
                        </p:submenu>
                    </p:menu>

                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">
                    <p:panel id="basic" header ="" style="height:800px;" >

                        <h:outputText value="Total Number of Members: #{viewMembers.memberAmount}" style="font-family: fantasy; font-style: italic"  />

                        <h:outputLabel for="segmentation" value="View Members Segmeted By: "/>
                        <p:splitButton id="segmentation" value="Age" action="#{viewMembers.setSegFactor(1)}" oncomplete="PF('segDialog').show()" update=":formMain:segDetail" >
                            <p:menuitem value="Gender" action="#{viewMembers.setSegFactor(2)}"  oncomplete="PF('segDialog').show()" update=":formMain:segDetail" />
                            <p:menuitem value="Nationality" action="#{viewMembers.setSegFactor(3)}" oncomplete="PF('segDialog').show()" update=":formMain:segDetail" />
                            <p:menuitem value="MemberLevel" action="#{viewMembers.setSegFactor(4)}" oncomplete="PF('segDialog').show()" update=":formMain:segDetail" />
                        </p:splitButton>


                        <h:panelGrid columns="2" cellpadding="6">
                            <p:dataTable var="member" value="#{viewMembers.allMembers}" 
                                 scrollable="true" scrollHeight="100%" widgetVar="suppliersTable" 
                                 emptyMessage="No suppliers found with given criteria" 
                                 filteredValue="#{documentReferenceBean.filteredSuppliers}">
 
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search All Fields: " />
                                <p:inputText id="globalFilter" onkeyup="PF('suppliersTable').filter()" placeholder="Enter keyword" />
                                            
                            </p:outputPanel>
                        </f:facet>
                        
                        
                        <p:column headerText="Supplier ID" filterBy="#{s.supplierId}" filterMatchMode="contains" filterStyle="display:none">
                            #{s.supplierId}
                        </p:column>

                        <p:column headerText="Name" filterBy="#{s.supplierName}" filterMatchMode="contains" filterStyle="display:none">
                            #{s.supplierName}
                        </p:column>

                        
                        <p:column headerText="Address" filterBy="#{s.supplierAddress}" filterMatchMode="contains" filterStyle="display:none">
                            #{s.supplierAddress}
                        </p:column>

                        <p:column headerText="Contact" filterBy="#{s.supplierContact}" filterMatchMode="contains" filterStyle="display:none">
                            #{s.supplierContact}
                        </p:column>

                        <p:column headerText="Fax" filterBy="#{s.supplierFax}" filterMatchMode="contains" filterStyle="display:none">
                            #{s.supplierFax}
                        </p:column>

                        <p:column headerText="Remark" filterBy="#{s.remark}" filterMatchMode="contains" filterStyle="display:none">
                            #{s.remark}
                        </p:column>

                    </p:dataTable>                




                        </h:panelGrid>


                    </p:panel>

                    <p:dialog header="Input Segmentation Info" widgetVar="segDialog" position="center"
                              showEffect="fade" hideEffect="fade" resizable="true" 
                              draggable="true" closable="true" width="300">
                        <p:outputPanel id="segDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{viewMembers.segFactor == 1}">
                                <h:outputText value="Maximum Age: " />
                                <h:inputText id="maxAge" value="#{viewMembers.maxAge}"/>

                                <h:outputText value="Minimum Age: " />
                                <h:inputText id="minAge" value="#{viewMembers.minAge}" />
                            </p:panelGrid>

                            <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{viewMembers.segFactor == 2}">
                                <p:outputLabel for="gender" value="Gender: " />
                                <p:selectOneMenu id="gender" value="#{viewMembers.gender}" style="width:150px">
                                    <f:selectItem itemLabel="Select Gender" itemValue="" noSelectionOption="false" />
                                    <f:selectItems value="#{viewMembers.genders}" />
                                </p:selectOneMenu>

                            </p:panelGrid>

                            <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{viewMembers.segFactor == 3}">
                                <p:outputLabel for="nationality" value="Nationality: " />
                                <p:selectOneMenu id="nationality" value="#{viewMembers.nationality}" style="width:150px">
                                    <f:selectItem itemLabel="Select Nationality" itemValue="" noSelectionOption="false" />
                                    <f:selectItems value="#{viewMembers.countries}" />
                                </p:selectOneMenu>
                            </p:panelGrid>

                            <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{viewMembers.segFactor == 4}">
                                <p:outputLabel for="memberLevel" value="Member Level: " />
                                <p:selectOneMenu id="memberLevel" value="#{viewMembers.memberLevel}" style="width:150px">
                                    <f:selectItem itemLabel="Select Member Level" itemValue="" noSelectionOption="false" />
                                    <f:selectItems value="#{viewMembers.memberLevels}" />
                                </p:selectOneMenu>
                            </p:panelGrid>

                            <p:commandButton update="messages" action="ViewMembers/faces-redirect=true" value="Confrim"/>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>

</html>
