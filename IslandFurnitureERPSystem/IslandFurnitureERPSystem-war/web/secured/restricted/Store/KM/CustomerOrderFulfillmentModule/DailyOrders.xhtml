<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>KM: Daily Orders</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

            <p:confirmDialog id="confirmDialog"
                             message="You have been idle for a while, 
                             Please click ok to continue."
                             header="Are you there?" severity="alert" widgetVar="idleDialog">

                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{idleBean.welcomeListener}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{idleBean.logoutListener}" />

            </p:confirmDialog>

            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>

                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Kitchen Management">
                            <p:submenu label="Customer Order Fulfillment">
                                <p:menuitem value="Unfulfilled Orders" url="CurrentDateUnfulfilledOrders.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Unserved Orders" url="CurrentDateUnservedOrders.xhtml?faces-redirect=true"/>
                                <p:menuitem value="View Daily Orders" url="DailyOrders.xhtml?faces-redirect=true"/>
                                <p:menuitem value="View Daily Sales" url="DailySales.xhtml?faces-redirect=true"/>
                            </p:submenu>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Daily Orders" style="margin-bottom" >

                        <h:form>

                            <p:dataTable id="dailyOrders" widgetVar="dailyOrders" value="#{dailyOrdersBean.orders}"  var="o" >

                                <p:column headerText="Order ID">
                                    <h:outputText value="#{o.id}"/>
                                </p:column>

                                <p:column headerText="Time">
                                    <h:outputText value="#{o.creationTime.time}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Total">
                                    <h:outputText value="#{o.total}"/>
                                </p:column>

                                <p:column headerText="Detail" width="8%">
                                    <p:commandButton actionListener="#{dailyOrdersBean.selectedOdr(o)}" onclick="PF('orderDetail').show()" icon="ui-icon-folder-open">
                                    </p:commandButton> 
                                </p:column>

                            </p:dataTable>

                        </h:form>

                    </p:panel>
                </p:layoutUnit>

                <p:dialog header="orderDetail" widgetVar="orderDetail" showEffect="fade" hideEffect="fade" resizable="false" closable="true" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Order ID: " style="font-weight:bold" />
                        <h:outputText value="#{dailyOrdersBean.selectedOdr.id}" />
                        <p:outputLabel value="Total: " style="font-weight:bold" />
                        <h:outputText value="#{dailyOrdersBean.selectedOdr.total}" >
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                        <p:outputLabel value="Received: " style="font-weight:bold" />
                        <h:outputText value="#{dailyOrdersBean.selectedOdr.received}" >
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                        <p:outputLabel value="Due: " style="font-weight:bold" />
                        <h:outputText value="#{dailyOrdersBean.selectedOdr.due}" >
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                        <p:outputLabel value="Creation Time: " style="font-weight:bold" />
                        <h:outputText value="#{dailyOrdersBean.selectedOdr.creationTime.time}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                        </h:outputText>
                        <p:outputLabel value="Status: " style="font-weight:bold" />
                        <h:outputText value="#{dailyOrdersBean.selectedOdr.status}" />
                        <p:outputLabel value="Member: " style="font-weight:bold" rendered="#{dailyOrdersBean.selectedOdr.member ne null}" />
                        <h:outputText value="#{dailyOrdersBean.selectedOdr.member.memberId}" rendered="#{dailyOrdersBean.selectedOdr.member ne null}" />

                        <div align="center">
                            <p:commandButton value="View Order Items" oncomplete="PF('orderItems').show()" >
                            </p:commandButton>
                        </div>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="orderItems" widgetVar="orderItems" showEffect="fade" hideEffect="fade" resizable="false" closable="true" >
                    <p:dataTable id="dishs" widgetVar="dishs" value="#{dailyOrdersBean.selectedOdr.dishes}"  var="d" rendered="#{dailyOrdersBean.selectedOdr.dishes.size ne 0}" >
                        <f:facet name="header">
                            Dishs
                        </f:facet>

                        <p:column headerText="Dish ID">
                            <h:outputText value="#{d.dish.id}"/>
                        </p:column>
                        
                        <p:column headerText="Name">
                            <h:outputText value="#{d.dish.name}"/>
                        </p:column>
                        
                        <p:column headerText="Quantity">
                            <h:outputText value="#{d.quantity}"/>
                        </p:column>

                    </p:dataTable>
                    
                    <p:dataTable id="combos" widgetVar="combos" value="#{dailyOrdersBean.selectedOdr.combos}"  var="c" rendered="#{dailyOrdersBean.selectedOdr.combos.size ne 0}" >
                        <f:facet name="header">
                            Combos
                        </f:facet>

                        <p:column headerText="Combo ID">
                            <h:outputText value="#{c.combo.id}"/>
                        </p:column>
                        
                        <p:column headerText="Name">
                            <h:outputText value="#{c.combo.name}"/>
                        </p:column>
                        
                        <p:column headerText="Quantity">
                            <h:outputText value="#{c.quantity}"/>
                        </p:column>

                    </p:dataTable>
                </p:dialog>
                
                <p:dialog header="Message" widgetVar="message" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="messageDetail" style="text-align:center;">
                        #{dailySalesBean.message}
                    </p:outputPanel>
                    <div align="center">
                        <p:commandButton value="Change Target Date" onclick="PF('message').hide()" oncomplete="PF('selectTargetDate').show()" >
                        </p:commandButton>
                    </div>
                </p:dialog>

            </p:layout>
        </h:form>

        <h:form>
            <p:dialog widgetVar="selectedDate" header="Select Date" position="center"
                      showEffect="fade" hideEffect="fade" resizable="true" 
                      draggable="true" closable="false" visible="true" >
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Select Date: " />
                    <p:calendar value="#{dailyOrdersBean.selectedDate}" maxdate="#{dailyOrdersBean.cal.time}"/>
                </h:panelGrid>
                <div align="center">
                    <p:commandButton value="Submit" oncomplete="PF('selectTargetDate').hide()" actionListener="#{dailyOrdersBean.findRequiredDailyOrders}" update=":formMain" >
                    </p:commandButton>
                </div>
            </p:dialog>
        </h:form>

    </h:body>

</html>
