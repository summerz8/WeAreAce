<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>KM: Current Date Unfulfilled Orders</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

            <p:confirmDialog id="confirmDialog"
                             message="You have been idle for a while, 
                             Please click ok to continue."
                             header="Are you there?" severity="alert" widgetVar="idleDialog">

                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{idleBean.welcomeListener}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{idleBean.logoutListener}" />

            </p:confirmDialog>

            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>

                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Kitchen Management">
                            <p:submenu label="Customer Order Fulfillment">
                                <p:menuitem value="Unfulfilled Orders" url="CurrentDateUnfulfilledOrders.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Unserved Orders" url="CurrentDateUnservedOrders.xhtml?faces-redirect=true"/>
                                <p:menuitem value="View Daily Orders" url="DailyOrders.xhtml?faces-redirect=true"/>
                                <p:menuitem value="View Daily Sales" url="DailySales.xhtml?faces-redirect=true"/>
                            </p:submenu>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Current Date Unfulfilled Orders" style="margin-bottom" >

                        <p:dataTable id="unfulfilledOrders" widgetVar="unfulfilledOrders" value="#{currentDateUnfulfilledOrdersBean.orders}" 
                                     var="o" filteredValue="#{currentDateUnfulfilledOrdersBean.filteredOrders}" >

                            <div align="right">
                                <p:outputPanel>
                                    <h:outputText value="Search: " />
                                    <p:inputText id="globalFilter" onkeyup="PF('unfulfilledOrders').filter()" placeholder="Enter Keyword" />
                                </p:outputPanel>
                            </div>

                            <p:column headerText="Order ID" filterBy="#{o.id}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{di.dish.id}"/>
                            </p:column>

                            <p:column headerText="Time" sortBy="#{o.creationTime.time}" filterBy="#{o.creationTime.time}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{o.creationTime.time}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+8"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Dishes" >
                                <p:dataTable id="detailedDishItemList" widgetVar="detailedDishItemList" value="#{o.detailedDishItems}" 
                                             var="ddi" filteredValue="#{currentDateUnfulfilledOrdersBean.filteredOrders}" >

                                    <p:column headerText="Dish" filterBy="#{ddi.dish.name}" filterMatchMode="contains" filterStyle="display:none">
                                        <h:outputText value="#{ddi.dish.name}"/>
                                    </p:column>

                                    <p:column headerText="Quantity" filterBy="#{ddi.quantity}" filterMatchMode="contains" filterStyle="display:none">
                                        <h:outputText value="#{ddi.quantity}"/>
                                    </p:column>

                                    <p:column headerText="Recipe" width="8%">
                                        <p:commandButton actionListener="#{currentDateUnfulfilledOrdersBean.findRecipe(ddi.dish.id)}" onclick="PF('recipe').show()" icon="ui-icon-folder-open">
                                        </p:commandButton> 
                                    </p:column>

                                    <p:column headerText="Fulfill">
                                        <p:commandButton value="Fulfill" actionListener="#{currentDateUnfulfilledOrdersBean.fulfillDishItem(o.id, ddi.id)}" update=":formMain" >
                                        </p:commandButton> 
                                    </p:column>

                                </p:dataTable>
                            </p:column>

                        </p:dataTable>

                    </p:panel>
                </p:layoutUnit>

                <p:dialog header="Recipe" widgetVar="recipe" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:dataTable value="#{currentDateUnfulfilledOrdersBean.selectedRecipe}" var="ii">

                        <p:column headerText="Ingredient" filterBy="#{ii.ingredient.name}" filterMatchMode="contains" filterStyle="display:none">
                            <h:outputText value="#{ii.ingredient.name}"/>
                        </p:column>
                        
                        <p:column headerText="Quantity" filterBy="#{ii.quantity}" filterMatchMode="contains" filterStyle="display:none">
                            <h:outputText value="#{ii.quantity}"/>
                        </p:column>

                    </p:dataTable>
                </p:dialog>

            </p:layout>
        </h:form>

    </h:body>

</html>
