<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>KM: Raw Ingredient Purchase Order</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

            <p:confirmDialog id="confirmDialog"
                             message="You have been idle for a while, 
                             Please click ok to continue."
                             header="Are you there?" severity="alert" widgetVar="idleDialog">

                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{idleBean.welcomeListener}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{idleBean.logoutListener}" />

            </p:confirmDialog>

            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>

                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Kitchen Management">
                            <p:submenu label="Percurement Management">
                                <p:menuitem value="Raw Ingredient Purchase Order ï¼† Receipt" url="IngredientPurchaseOrder.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Add Ingredient Supplier" url="AddIngredientSupplier.xhtml?faces-redirect=true" />
                                <p:menuitem value="Ingredient Supplier List" url="IngredientSupplierList.xhtml?faces-redirect=true" />
                            </p:submenu>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="panelRawIngredient" header="Raw Ingredient Purchase Order" style="margin-bottom" >
                        <p:panel id="headerInfo">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Raw Ingredient Purchase Order ID: " style="font-weight:bold" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.id}" />
                                <p:outputLabel value="Target Date: " style="font-weight:bold" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.forecast.menuItemForecast.targetDate.time}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                                </h:outputText>
                                <p:outputLabel value="Total ($): " style="font-weight:bold" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.total}" >
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                                <p:outputLabel value="Actural Total ($): " style="font-weight:bold" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.actualTotal}" rendered="#{ingredientPurchaseOrderBean.selectedIPO.status ne 'Unconfirmed'}" >
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                                <h:inputText value="#{ingredientPurchaseOrderBean.selectedIPO.actualTotal}" required="true" rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Unconfirmed'}" >
                                    <f:convertNumber pattern="#0.00"/>
                                </h:inputText>
                                <p:outputLabel value="Status: " style="font-weight:bold" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.status}" />
                                <p:outputLabel value="Creation Time: " style="font-weight:bold" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.creationTime.time}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                                </h:outputText>
                                <p:outputLabel value="Raw Ingredient Receipt ID: " style="font-weight:bold" rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Received'}" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.receipt.id}" rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Received'}" />
                                <p:outputLabel value="Raw Ingredient Creation Time: " style="font-weight:bold" rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Received'}" />
                                <h:outputText value="#{ingredientPurchaseOrderBean.selectedIPO.receipt.creationTime.time}" rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Received'}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+8"/>
                                </h:outputText>
                            </h:panelGrid>
                            <p:commandButton rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Unconfirmed'}" value="Confirm" actionListener="#{ingredientPurchaseOrderBean.comfirmIPO}" update="headerInfo" />
                            <p:commandButton rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Unconfirmed'}" value="Cancel" actionListener="#{ingredientPurchaseOrderBean.cancelIPO}" update="headerInfo" />
                            <p:commandButton rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Confirmed'}" value="Generate Raw Ingredient Receipt" actionListener="#{ingredientPurchaseOrderBean.generateIngredientReceipt}" update="headerInfo" />
                            <p:commandButton value="Change Target Date" onclick="PF('selectTargetDate').show()"/>
                        </p:panel>

                        <p:dataTable id="ingredientPurchaseOrder" widgetVar="ingredientPurchaseOrder" value="#{ingredientPurchaseOrderBean.selectedIPO.purchaseItems}" 
                                     var="pi" filteredValue="#{ingredientPurchaseOrderBean.filteredIPOItems}" editable="true">

                            <f:facet name="header">
                                <div align="right">
                                    <p:outputPanel>
                                        <h:outputText value="Search Ingredient: " />
                                        <p:inputText id="globalFilter" onkeyup="PF('ingredientPurchaseOrder').filter()" placeholder="Enter Keyword" />
                                    </p:outputPanel>
                                </div>
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{ingredientPurchaseOrderBean.onRowEdit}" update="ingredientPurchaseOrder :formMain:headerInfo"/>
                            <p:ajax event="rowEditCancel" listener="#{ingredientPurchaseOrderBean.onRowCancel}" update="ingredientPurchaseOrder"/>

                            <p:column headerText="Raw Ingredient ID" filterBy="#{pi.ingredient.id}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{pi.ingredient.id}"/>
                            </p:column>

                            <p:column headerText="Name" filterBy="#{pi.ingredient.name}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{pi.ingredient.name}"/>
                            </p:column>

                            <p:column headerText="Purchase Quantity" filterBy="#{pi.quantity}" filterMatchMode="contains" filterStyle="display:none">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{pi.quantity}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{pi.quantity}"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Current Stock" filterBy="#{pi.ingredient.stock}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{pi.ingredient.stock}"/>
                            </p:column>
                            
                            <p:column headerText="Lot Size" filterBy="#{pi.ingredient.lotSize}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{pi.ingredient.lotSize}"/>
                            </p:column>

                            <p:column headerText="Unit" filterBy="#{pi.ingredient.unit}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{pi.ingredient.unit}"/>
                            </p:column>

                            <p:column headerText="Price (Per Lot Size)" filterBy="#{pi.ingredient.price}" filterMatchMode="contains" filterStyle="display:none">
                                <h:outputText value="#{pi.ingredient.price}"/>
                            </p:column>

                            <p:column headerText="Edit" width="8%" rendered="#{ingredientPurchaseOrderBean.selectedIPO.status eq 'Unconfirmed'}">
                                <p:rowEditor/>
                            </p:column>

                        </p:dataTable>

                    </p:panel>
                </p:layoutUnit>

                <p:dialog header="Message" widgetVar="message" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="messageDetail" style="text-align:center;">
                        #{ingredientPurchaseOrderBean.message}
                    </p:outputPanel>
                    <div align="center">
                        <p:commandButton value="Change target Date" onclick="PF('message').hide()" oncomplete="PF('selectTargetDate').show()" >
                        </p:commandButton>
                    </div>
                </p:dialog>

            </p:layout>
        </h:form>

        <h:form>
            <p:dialog widgetVar="selectTargetDate" header="Select Target Date" position="center"
                      showEffect="fade" hideEffect="fade" resizable="true" 
                      draggable="true" closable="false" >
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Select Target Date: " />
                    <p:calendar value="#{ingredientPurchaseOrderBean.selectedTargetDate}" maxdate="#{ingredientPurchaseOrderBean.cal.time}"/>
                </h:panelGrid>
                <div align="center">
                    <p:commandButton value="Submit" oncomplete="PF('selectTargetDate').hide()" actionListener="#{ingredientPurchaseOrderBean.findRequiredIngredientPurchaseOrder}" update=":formMain" >
                    </p:commandButton>
                </div>
            </p:dialog>
        </h:form>

    </h:body>

</html>
