<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>KM: Dish List</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

            <p:confirmDialog id="confirmDialog"
                             message="You have been idle for a while, 
                             Please click ok to continue."
                             header="Are you there?" severity="alert" widgetVar="idleDialog">

                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{idleBean.welcomeListener}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{idleBean.logoutListener}" />

            </p:confirmDialog>

            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>

                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Kitchen Management">
                            <p:submenu label="Menu Management">
                                <p:menuitem value="Add Dish" url="AddDish.xhtml?faces-redirect=true" />
                                <p:menuitem value="Dish List" url="DishList.xhtml?faces-redirect=true" />
                                <p:menuitem value="Add Combo" url="AddCombo.xhtml?faces-redirect=true" />
                                <p:menuitem value="Combo List" url="ComboList.xhtml?faces-redirect=true" />
                            </p:submenu>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Dish List" style="margin-bottom" >

                        <h:form id="formDish">
                            <p:dataTable id="dishList" var="d" value="#{dishListBean.kitchen.dishes}" filteredValue="#{dishListBean.filteredDishes}" editable="true">

                                <p:ajax event="rowEdit" listener="#{dishListBean.onRowEdit}" update="dishList"/>
                                <p:ajax event="rowEditCancel" listener="#{dishListBean.onRowCancel}" update="dishList"/>

                                <p:column headerText=" Dish ID">
                                    <h:outputText value="#{d.id}"/>
                                </p:column>

                                <p:column headerText="Name" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{d.name}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{d.name}"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Price">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{d.price}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{d.price}"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Recipe Quantity">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{d.recipeQuantity}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{d.recipeQuantity}"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Remark">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{d.remark}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{d.remark}"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Recipe" width="8%">
                                    <p:commandButton actionListener="#{dishListBean.setSelectedDish(d)}" action="Recipe.xhtml?faces-redirect=true" icon="ui-icon-folder-open">
                                    </p:commandButton> 
                                </p:column>

                                <p:column headerText="Edit" width="8%">
                                    <p:rowEditor/>
                                </p:column>

                                <p:column headerText="Delete" width="8%">       
                                    <p:commandButton update="dishList" actionListener="#{dishListBean.deleteDish(d)}" icon="ui-icon-trash" title="Delete">
                                    </p:commandButton>    
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </p:layoutUnit>



            </p:layout>
        </h:form>
    </h:body>

</html>
