<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="10000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for at least 10 seconds, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">
                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>                          
                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                        </p:commandButton>

                        <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                        </p:button>

                        <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                        </p:button>  

                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                        </p:button> 

                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                        </p:button>

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>                     
                </p:layoutUnit>


                           
                <p:layoutUnit position="west" size="1000px">

                       <p:menu>
                        <p:submenu label="Purchased Item And Supplier Management">
                            <p:menuitem value="Add New Supplier" action="#{itemsForPurchase.displayAllFactoryItems()}"/>
                            <p:menuitem value="Edit Supplier" action = "#{displaySuppliersForEditSupplier.displaySuppliers()}"/>
                            <p:menuitem value="Delete Supplier" update="messages" action = "#{deleteSupplier.displaySuppliers()}"/>
                            <p:menuitem value="Add Item" update="messages" action = "#{itemsForAddItem.displayAllFactoryItems()}"/>
                            <p:menuitem value="Delete Item" update="messages" action = "#{deleteItem.displayItems()}"/> 
                            <p:menuitem value="Add Contract" update="messages" action = "#{itemsForAddContract.displayAllFactoryItems()}"/> 
                        </p:submenu>
                       </p:menu>


                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:panel id="basic" header="Input Contract Details " style="margin-bottom" >
                        <p:messages />
                        <h:panelGrid columns="2" cellpadding="5">

                            <p:outputLabel for="price" value="Contract Price: " style="font-weight:bold" />
                            <p:inputText id="price" value="#{addContract.contractPrice}" required="true" />                   

                            <p:outputLabel for="leadTime" value="Lead Time: " style="font-weight:bold" />
                            <p:inputText id="leadTime" value="#{addContract.leadTime}" required="true"/>


                            <p:outputLabel for="lotSize" value="Lot Size: " style="font-weight:bold" />
                            <p:inputText id="lotSize" value="#{addContract.lotSize}" required="true"/>

                            <p:outputLabel for="startDate" value="Contract Start Date" style="font-weight:bold" />
                            <p:calendar id="startDate" value="#{addContract.startDate}"  pattern="dd/MM/yyyy" mask="true"/>

                            <p:outputLabel for="endDate" value="Contract End Date" style="font-weight:bold" />
                            <p:calendar id="endDate" value="#{addContract.endDate}"  pattern="dd/MM/yyyy" mask="true"/>

                            <p:commandButton action="#{addContract.save()}" value="Confrim" update="growl"/>

                       
                        </h:panelGrid>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>

</html>
