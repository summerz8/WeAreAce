<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>SCM: Supplier</title>
    </h:head>

    <h:body>

        <h:form id="globalNavigation">

            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="10000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for at least 10 seconds, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                        </p:commandButton>

                        <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                        </p:button>

                        <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                        </p:button>  

                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                        </p:button> 

                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                        </p:button>

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>



                
                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                            <p:submenu label="Document Reference">
                                <p:menuitem value="Purchase Order" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/PurchaseOrder?faces-redirect=true" />
                                <p:menuitem value="Planned Order" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/PlannedOrder?faces-redirect=true" />
                                <p:menuitem value="Production Plan" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/ProductionPlan?faces-redirect=true" />
                                <p:menuitem value="Blocked Stock" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/BlockedStock?faces-redirect=true" />
                                <p:menuitem value="Returned Stock" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/ReturnedStock?faces-redirect=true" />
                                <p:menuitem value="Goods Receipt" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/GoodsReceipt?faces-redirect=true" />
                                <p:menuitem value="Contract" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/Contract?faces-redirect=true" />
                                <p:menuitem value="Supplier" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/Supplier?faces-redirect=true" />
                            </p:submenu>
                    </p:menu>

                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Supplier" style="margin-bottom" >
                    </p:panel>

                    <p:dataTable var="s" value="#{documentReferenceBean.suppliers}" 
                                 scrollable="true" scrollHeight="100%" widgetVar="suppliersTable" 
                                 emptyMessage="No suppliers found with given criteria" 
                                 filteredValue="#{documentReferenceBean.filteredSuppliers}">
 
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search All Fields: " />
                                <p:inputText id="globalFilter" onkeyup="PF('suppliersTable').filter()" placeholder="Enter keyword" />
                                            
                            </p:outputPanel>
                        </f:facet>
                        
                        
                        <p:column headerText="Supplier ID" filterBy="#{s.supplierId}" filterMatchMode="contains">
                            #{s.supplierId}
                        </p:column>

                        <p:column headerText="Name" filterBy="#{s.supplierName}" filterMatchMode="contains">
                            #{s.supplierName}
                        </p:column>

                        <p:column headerText="Address" filterBy="#{s.supplierAddress}" filterMatchMode="contains">
                            #{s.supplierAddress}
                        </p:column>

                        <p:column headerText="Contact" filterBy="#{s.supplierContact}" filterMatchMode="contains">
                            #{s.supplierContact}
                        </p:column>

                        <p:column headerText="Fax" filterBy="#{s.supplierFax}" filterMatchMode="contains">
                            #{s.supplierFax}
                        </p:column>

                        <p:column headerText="Remark" filterBy="#{s.remark}" filterMatchMode="contains">
                            #{s.remark}
                        </p:column>

                    </p:dataTable>

                </p:layoutUnit>



            </p:layout>
        </h:form>
    </h:body>

</html>
