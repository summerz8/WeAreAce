<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>SCM: Planned Order</title>
    </h:head>

    <h:body>

        <h:form id="globalNavigation">
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>


                <p:growl id="messages" showDetail="false"/>

                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Supply Chain Management">
                            <p:submenu label="Purchased Items and Suppliers Management">
                                <p:menuitem value="Add New Supplier" action="#{itemsForPurchase.displayAllFactoryItems()}"/>
                                <p:menuitem value="Edit Supplier" action = "#{displaySuppliersForEditSupplier.displaySuppliers()}"/>
                                <p:menuitem value="Delete Supplier" update="messages" action = "#{deleteSupplier.displaySuppliers()}"/>
                                <p:menuitem value="Add Item" update="messages" action = "#{itemsForAddItem.displayAllFactoryItems()}"/>
                                <p:menuitem value="Delete Item" update="messages" action = "#{deleteItem.displayItems()}"/> 
                                <p:menuitem value="Add Contract" update="messages" action = "#{itemsForAddContract.displayAllFactoryItems()}"/> 
                            </p:submenu>

                            <p:submenu label="Purchase Order Management">
                                <p:menuitem value="Generate Purchase Order Reference to Planned Order" action="#{displayIntegratedPlannedOrders.displayIntegratedPlannedOrders()}"/>
                                <p:menuitem value="Manually Generate Purchase Order" action="#{displayItemsForManuallyGeneratedPO.displayAllFactoryItems()}"/>
                            </p:submenu>

                            <p:submenu label="Document Reference">
                                <p:menuitem value="Purchase Order" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/PurchaseOrder?faces-redirect=true" />
                                <p:menuitem value="Planned Order" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/PlannedOrder?faces-redirect=true" />
                                <p:menuitem value="Production Plan" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/ProductionPlan?faces-redirect=true" />
                                <p:menuitem value="Blocked Stock" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/BlockedStock?faces-redirect=true" />
                                <p:menuitem value="Returned Stock" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/ReturnedStock?faces-redirect=true" />
                                <p:menuitem value="Goods Receipt" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/GoodsReceipt?faces-redirect=true" />
                                <p:menuitem value="Contract" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/Contract?faces-redirect=true" />
                                <p:menuitem value="Supplier" action="/secured/restricted/Factory/SCM/DocumentReferenceModule/Supplier?faces-redirect=true" />
                            </p:submenu>

                            <p:submenu label="Factory Inventory Management">
                                <p:menuitem value="Factory Bin" action="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/FactoryBin?faces-redirect=true" />
                                <p:menuitem value="Record Inbound Movement" action="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/RecordInboundMovement?faces-redirect=true" />
                                <p:menuitem value="Record Outbound Movement" action="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/RecordOutboundMovement?faces-redirect=true" />
                                <p:menuitem value="Record Intra-Factory Movement" action="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/RecordInFactoryMovement?faces-redirect=true" />
                                <p:menuitem value="Record Raw Material In-Factory Use Movement" action="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/RecordRawMaterialInFactoryUseMovement?faces-redirect=true" />
                                <p:menuitem value="Change Stock Status" action="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/ChangeFactoryBinStoredProductStatus?faces-redirect=true" />
                                <p:menuitem value="Record Returned Item Inbound Movement" action="/secured/restricted/Factory/SCM/FactoryInventoryManagementModule/RecordReturnedItemInboundMovement?faces-redirect=true" />
                            </p:submenu>

                            <p:submenu label="Raw Material Monitoring">
                                <p:menuitem value="Weekly Raw Material In-Flow" action="/secured/restricted/Factory/SCM/RawMaterialInventoryMonitoringModule/WeeklyRawMaterialInFlow?faces-redirect=true" />
                                <p:menuitem value="Weekly Raw Material Out-Flow" action="/secured/restricted/Factory/SCM/RawMaterialInventoryMonitoringModule/WeeklyRawMaterialOutFlow?faces-redirect=true" />
                            </p:submenu>    
                        </p:submenu>
                    </p:menu>


                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Planned Order" style="margin-bottom" >
                    </p:panel>

                    <p:dataTable var="po" value="#{documentReferenceBean.plannedOrders}">

                        <p:column headerText="Factory ID" rendered="#{documentReferenceBean.department.equals('H')}">
                            <h:outputText value="#{po.factory.factoryId}" />
                        </p:column>

                        <p:column headerText="Planned Order ID">
                            #{po.plannedOrderId}
                        </p:column>

                        <p:column headerText="Item" >

                            <p:dataTable var="i" value="#{po.factoryRawMaterialAmountList}" rendered="#{po.factoryRawMaterialAmountList != null}">

                                <p:column headerText="Raw Material Name">
                                    <h:outputText value="#{i.factoryRawMaterial.rawMaterial.materialName}" />
                                </p:column>

                                <p:column headerText="Quantity">
                                    <h:outputText value="#{i.amount}" />
                                </p:column>

                                <p:column headerText="Unit">
                                    <h:outputText value="#{i.unit}" />
                                </p:column>

                            </p:dataTable>

                            <p:column headerText="Raw Material Name" rendered="#{po.factoryRetailProductAmount != null}">
                                <h:outputText value="#{i.factoryRetailProductAmount.factoryRetailProduct.name}" />
                            </p:column>

                            <p:column headerText="Quantity" rendered="#{po.factoryRetailProductAmount != null}">
                                <h:outputText value="#{i.factoryRetailProductAmount.amount}" />
                            </p:column>

                            <p:column headerText="Unit" rendered="#{po.factoryRetailProductAmount != null}">
                                <h:outputText value="#{i.factoryRetailProductAmount.unit}" />
                            </p:column>

                        </p:column>

                        <p:column headerText="Generated Date">
                            #{po.generatedDate.time}
                        </p:column>

                        <p:column headerText="Target Period">
                            #{po.targetPeriod.time}
                        </p:column>

                        <p:column headerText="Status">
                            #{po.status}
                        </p:column>

                        <p:column headerText="Confirm Date">
                            #{po.confirmDate.time}
                        </p:column>

                        <p:column headerText="Production Plan">
                            #{po.productionPlan}
                        </p:column>

                    </p:dataTable>

                </p:layoutUnit>



            </p:layout>
        </h:form>
    </h:body>

</html>
