<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">
                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>                          
                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>                     
                </p:layoutUnit>


                <p:growl id="messages" showDetail="false"/>                
                <p:layoutUnit position="west" size="1000px">
                    <p:menu>
                        <p:submenu label="Purchase Order Management">
                            <p:menuitem value="Generate Purchase Order Reference to Planned Order" action="#{displayIntegratedPlannedOrders.displayIntegratedPlannedOrders()}"/>
                            <p:menuitem value="Manually Generate Purchase Order" action="#{displayItemsForManuallyGeneratedPO.displayAllFactoryItems()}"/>
                            <p:menuitem value="Generate Goods Receipt" action="#{displayConfirmedPO.displayDestination()}"/>
                            <p:menuitem value="Manage Purchase Order" action="#{displayUnconfirmedPO.displayDisplayUnconfirmedPurchaseOrder()}"/>
                        </p:submenu>
                    </p:menu>

                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Delivery Order List for Purchase Order #{displayDeliveryOrdersForSelectedPO.po.id}" style="margin-bottom" >
                        <p:dataTable id="deliveryOrders" var="deliveryOrder" value="#{displayDeliveryOrdersForSelectedPO.deliveryOrderList}" 
                                     style="margin-bottom:20px">

                            <p:column headerText="Delivery Date">
                                <h:outputText value="#{deliveryOrder.deliveryDate}">
                                    <f:convertDateTime timeZone="GMT+8" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Amount">
                                <h:outputText value="#{deliveryOrder.amount}" />
                            </p:column>

                            <p:column headerText="Status">
                                <h:outputText value="#{deliveryOrder.status}" />
                            </p:column>
                            
                            <p:column headerText="Please Select Here" width="15%" >
                                <p:commandButton update=":formMain:doDetail" oncomplete="PF('doDialog').show()" rendered="#{deliveryOrder.status eq 'waiting'}" value="Fulfill">
                                    <f:setPropertyActionListener value="#{deliveryOrder}" target="#{selectedDeliveryOrder.selectedDO}" />
                                </p:commandButton>
                                <h:outputText value="Fulfilled" rendered="#{deliveryOrder.status ne 'waiting'}"/>
                            </p:column>
                        </p:dataTable>


                        <p:dialog header="Delivery Order Info" widgetVar="doDialog" position="center"
                                  showEffect="fade" hideEffect="fade" resizable="true" 
                                  draggable="true" closable="true" width="300">
                            <p:outputPanel id="doDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" columnClasses="label,value">
                                    <h:outputText value="Delivery Date:" />
                                    <p:calendar value="#{selectedDeliveryOrder.selectedDO.deliveryDate}" mask="true" pattern="dd/MM/YYYY"/>

                                    <h:outputText value="Amount: " />
                                    <h:outputText value="#{selectedDeliveryOrder.selectedDO.amount}" />

                                    <h:outputText value="Status" />
                                    <h:outputText value="#{selectedDeliveryOrder.selectedDO.status}" />

                                    <p:commandButton action="#{displayDeliveryOrdersForSelectedPO.fulfillDO(selectedDO)}" value="Comfirm" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>

</html>
