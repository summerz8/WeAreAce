<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for a while, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">
                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>                          
                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>
                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>                     
                </p:layoutUnit>


                     
                <p:layoutUnit position="west" size="1000px">
                    <p:menu>
                        <p:submenu label="Purchase Order Management">
                            <p:menuitem value="Generate Purchase Order Reference to Planned Order" action="#{displayIntegratedPlannedOrders.displayIntegratedPlannedOrders()}"/>
                            <p:menuitem value="Manually Generate Purchase Order" action="#{displayItemsForManuallyGeneratedPO.displayAllFactoryItems()}"/>
                            <p:menuitem value="Generate Goods Receipt" action="#{displayConfirmedPO.displayDestination()}"/>
                            <p:menuitem value="Manage Purchase Order" action="#{displayUnconfirmedPO.displayDisplayUnconfirmedPurchaseOrder()}"/>
                        </p:submenu>
                    </p:menu>

                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Choose Delivery Destination For Retail Product" style="margin-bottom" >

                        <p:dataTable var="store" value="#{displayDeliveryDestinationForManuallyGeneratedPO.storeList}"  >

                            <f:facet name="header">
                                Store List
                            </f:facet>

                            <p:column headerText="Id" width="5%">
                                <h:outputText value="#{store.storeId}" style="font-weight: bold"/>
                            </p:column>

                            <p:column headerText="Address" width="15%">
                                <h:outputText value="#{store.address}" style="font-weight: bold" /> 
                            </p:column>

                            <p:column headerText="Manager" width="25%">
                                <h:outputText value="#{store.manager}" style="font-weight: bold" /> 
                            </p:column>

                            <p:column headerText="Contact" width="10%">
                                <h:outputText value="#{store.contact}" style="font-weight: bold" /> 
                            </p:column>

                            <p:column headerText="Country" width="15%">
                                <h:outputText value="#{store.country}" style="font-weight: bold" /> 
                            </p:column>

                            <p:column headerText="Please Select Here" width="15%" >       
                                <p:commandButton update=":formMain:storeDetail" oncomplete="PF('storeDialog').show()" value="Choose" >
                                    <f:setPropertyActionListener value="#{store}" target="#{selectedDeliveryDestinationForIPO.selectedStore}" />
                                    <f:setPropertyActionListener value="store" target="#{selectedDeliveryDestinationForIPO.destination}" />
                                </p:commandButton>               
                            </p:column>
                        </p:dataTable>

                        <p:dialog header="Store Info" widgetVar="storeDialog" position="center"
                                  showEffect="fade" hideEffect="fade" resizable="true" 
                                  draggable="true" closable="true" width="300">
                            <p:outputPanel id="storeDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" columnClasses="label,value">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedStore.storeId}" />

                                    <h:outputText value="Address: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedStore.address}" />

                                    <h:outputText value="Contact: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedStore.contact}" />

                                    <h:outputText value="Manager: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedStore.manager}" />

                                    <h:outputText value="Country: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedStore.country}" />

                                    <p:commandButton update="growl" action="#{selectedDeliveryDestinationForIPO.passValue()}" value="Confrim"/>
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                        <p:commandButton update=":formMain:factoryDetail" oncomplete="PF('factoryDialog').show()" value="Choose Factory as the Delivery Destination" >
                            <f:setPropertyActionListener value="factory" target="#{selectedDeliveryDestinationForIPO.destination}" />
                        </p:commandButton>  

                        <p:dialog header="Factory Info" widgetVar="factoryDialog" position="center"
                                  showEffect="fade" hideEffect="fade" resizable="true" 
                                  draggable="true" closable="true" width="300">
                            <p:outputPanel id="storeDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" columnClasses="label,value">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedFactory.factoryId}" />

                                    <h:outputText value="Address: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedFactory.address}" />

                                    <h:outputText value="Contact: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedFactory.contact}" />

                                    <h:outputText value="Manager: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedFactory.manager}" />

                                    <h:outputText value="Country: " />
                                    <h:outputText value="#{selectedDeliveryDestinationForIPO.selectedFactory.country}" />

                                    <p:commandButton action="#{selectedDeliveryDestinationForIPO.passValue()}" value="Confrim"/>
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </p:panel>

                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>

</html>
