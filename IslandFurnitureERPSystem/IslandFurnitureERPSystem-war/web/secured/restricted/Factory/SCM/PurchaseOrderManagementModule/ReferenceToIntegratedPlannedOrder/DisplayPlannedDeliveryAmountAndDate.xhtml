<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for at least 10 seconds, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">
                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>                          
                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>
                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>                     
                </p:layoutUnit>


                              
                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Purchase Order Management">
                            <p:menuitem value="Generate Purchase Order Reference to Planned Order" action="#{displayIntegratedPlannedOrders.displayIntegratedPlannedOrders()}"/>
                            <p:menuitem value="Manually Generate Purchase Order" action="#{displayItemsForManuallyGeneratedPO.displayAllFactoryItems()}"/>
                            <p:menuitem value="Generate Goods Receipt" action="#{displayConfirmedPO.displayDestination()}"/>
                            <p:menuitem value="Manage Purchase Order" action="#{displayUnconfirmedPO.displayDisplayUnconfirmedPurchaseOrder()}"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Planned Delivery Date and Amount" style="margin-bottom" >

                        <p:dataTable id="deliveryOrders" var="deliveryOrder" value="#{displayPlannedOrderDeliveryAmountAndDate.deliveryOrderList}" 
                                     editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Planned Delivery Date and Amount
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{displayPlannedOrderDeliveryAmountAndDate.onRowEdit}" update=":formMain:messages" />
                            <p:ajax event="rowEditCancel" listener="#{displayPlannedOrderDeliveryAmountAndDate.onRowCancel}" update=":formMain:messages" />


                            <p:column headerText="Delivery Date">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{deliveryOrder.deliveryDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input"><p:calendar value="#{deliveryOrder.deliveryDate}" style="width:100%" label="deliveryDate" mask="true" pattern="dd/MM/yyyy"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Amount ">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{deliveryOrder.amount}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{deliveryOrder.amount}" style="width:100%" label="deliveryAmount"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            

                        </p:dataTable>
                        <h:outputText value="Total Purchase Amount: #{displayPlannedOrderDeliveryAmountAndDate.purchaseAmount}" 
                                      style="font-weight: bold;font-size:150%;" />

                        <p:commandButton action="#{displayPlannedOrderDeliveryAmountAndDate.passValue()}" value="Confirm" />
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>

</html>
