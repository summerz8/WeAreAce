<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>SCM: Record Returned Item Inbound Movement</title>
    </h:head>

    <h:body>

        <h:form id="globalNavigation">

            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

            <p:confirmDialog id="confirmDialog"
                             message="You have been idle for at least 10 seconds, 
                             Please click ok to continue."
                             header="Are you there?" severity="alert" widgetVar="idleDialog">

                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{idleBean.welcomeListener}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{idleBean.logoutListener}" />

            </p:confirmDialog>

            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>



                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Factory Inventory Management">
                            <p:menuitem value="Factory Bin" url="FactoryBin.xhtml" />
                            <p:menuitem value="Record Inbound Movement" url="RecordInboundMovement.xhtml" />
                            <p:menuitem value="Record Outbound Movement" url="RecordOutboundMovement.xhtml"/>
                            <p:menuitem value="Record Intra-Factory Movement" url="RecordInFactoryMovement.xhtml" />
                            <p:menuitem value="Record Raw Material In-Factory Use Movement" url="RecordRawMaterialInFactoryUseMovement.xhtml" />
                            <p:menuitem value="Change Stock Status" url="ChangeFactoryBinStoredProductStatus.xhtml" />
                            <p:menuitem value="Record Returned Item Inbound Movement" url="RecordReturnedItemInboundMovement.xhtml" />
                        </p:submenu>
                    </p:menu>


                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Record Returned Item Inbound Movement" style="margin-bottom" >
                    </p:panel>

                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value="Item ID: " />
                        <h:inputText value="#{factoryInventoryManagementBean.itemId}" />

                        <p:outputLabel value="Item Type" />
                        <p:selectOneRadio value="#{factoryInventoryManagementBean.itemTypeIndicator}">
                            <f:selectItem itemLabel="Factory Product" itemValue="2" />
                            <f:selectItem itemLabel="Retail Product" itemValue="3" />
                        </p:selectOneRadio>

                        <p:outputLabel value="To Storage Bin: " />
                        <h:inputText value="#{factoryInventoryManagementBean.toBinId}" />

                        <p:outputLabel value="From Store: " />
                        <h:inputText value="#{factoryInventoryManagementBean.fromStoreId}" />

                        <p:outputLabel value="Quantity: " />
                        <h:inputText value="#{factoryInventoryManagementBean.quantity}" />

                        <p:outputLabel value="Date: " />
                        <p:calendar value="#{factoryInventoryManagementBean.inputDate}" />

                        <h:commandButton value="Submit" actionListener="#{factoryInventoryManagementBean.recordReturnedItemInboundMovement}"/>

                    </h:panelGrid>


                </p:layoutUnit>



            </p:layout>
        </h:form>
    </h:body>

</html>
