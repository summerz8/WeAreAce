<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>

    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" sticky="true"/>

                <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for a while, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog> 
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button> 


                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>


                
                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Manufacturing Resource Planning">
                            <p:menuitem value="Sales Forecast" update="messages"  action="/secured/restricted/Factory/MRP/SalesForecast/MRPSalesForecast?faces-redirect=true" />
                            <p:menuitem value="Sales Operation Plan"  update="messages" action="/secured/restricted/Factory/MRP/SalesOperationPlan/MRPSalesOperationPlan?faces-redirect=true"   />
                            <p:menuitem value="Production Plan" action="/secured/restricted/Factory/MRP/ProductionPlan/MRPProductionPlan?faces-redirect=true" />                            
                            <p:menuitem value="Retail Product Purchase Plan" action="/secured/restricted/Factory/MRP/RetailProductPurchasePlan/MRPRetailProductPurchasePlan?faces-redirect=true" />                                   
                            <p:menuitem value="Planned Order" action="/secured/restricted/Factory/MRP/PlannedOrder/MRPPlannedOrder?faces-redirect=true" /> 
                            <p:menuitem value="Integrated Planned Order" action="/secured/restricted/Factory/MRP/PlannedOrder/MRPIntegratedPlannedOrderView?faces-redirect=true" />
                            <p:menuitem value="Bill of Material"  update="messages" action="/secured/restricted/Factory/MRP/CheckBOM/SearchBOM?faces-redirect=true"/>
                        </p:submenu>
                    </p:menu>


                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="salesOperationPlan" header="Edit Sales Operation Plan">   

                        <p:commandButton  value="Back" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:left" action="MRPSalesForecast?faces-redirect=true" />
                        <br></br><br></br><br></br>
                        <h:panelGrid id="newSalesOperationPlan" columns="2">

                            
                            <h:outputLabel for="salesid" value="SalesForecast Id"/>
                            <h:outputText  id="salesid"  value="#{editSalesOperationPlan.salesOperationPlan.id}"/>
                           
                            <p:outputLabel for="TargetMonth" value="Target Month" />
                            <h:outputText id="TargetMonth" value="#{editSalesOperationPlan.targetPeriod.getTime()}"  > 
                                <f:convertDateTime pattern="MM/yyyy" timeZone="GMT+8" locale="sg"/>  
                            </h:outputText>

                            <p:outputLabel for="SalesForecast" value="Sales Forcast" />
                            <p:inplace id="SalesForecast" editor="true"> 
                                <p:inputText id="phone" value="#{editSalesOperationPlan.salesForecastQuantity}"   label="text" />
                            </p:inplace>   

                            <p:outputLabel for="Inventory" value="Planned End of Month Inventory * " />
                            <p:inplace id="Inventory" editor="true">  
                                <p:inputText id="inventory" value="#{editSalesOperationPlan.plannedEndInventory}" valueChangeListener="#{editSalesOperationPlan.changePlannedEndInventory}" label="text" />
                            </p:inplace>

                            <p:outputLabel for="WorkingDay" value="Working Days" />
                            <p:inplace id="WorkingDay" editor="true">   
                                <p:inputText id="workingDay" value="#{editSalesOperationPlan.workingDays}" valueChangeListener="#{editSalesOperationPlan.changeWorkingDays}" label="text" />
                            </p:inplace>

                            <p:commandButton  id = "change" value="Next" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:left" action="#{editSalesOperationPlan.Edit()}" ajax="false"/>
                            <p:commandButton  id = "cancel" value="Cancel" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:left" action="MRPCreateSalesOperationPlan?faces-redirect=true" />


                        </h:panelGrid>




                    </p:panel>
                </p:layoutUnit>


            </p:layout>
        </h:form>
    </h:body>

</html>
