<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>

    <h:body>
        <h:form id="formMain">
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button>


                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>


                <p:growl id="messages" showDetail="false"/>

                <p:layoutUnit position="west" size="1000px">

                    <p:menu>
                        <p:submenu label="Manufacturing Resource Planning">
                            <p:menuitem value="Sales Forecast" update="messages"  action="/secured/restricted/Factory/MRP/SalesForecast/MRPSalesForecast" />
                            <p:menuitem value="Sales Operation Plan"  update="messages" action="/secured/restricted/Factory/MRP/SalesOperationPlan/MRPSalesOperationPlan"   />
                            <p:menuitem value="Weekly Production Plan"  update="messages" action="/secured/restricted/Factory/MRP/WeeklyProductionPlan/WeeklyProductionPlan?faces-redirect=true"/>
                            <p:menuitem value="Planned Order"  update="messages" action="/secured/restricted/Factory/MRP/SalesForecast/MRPPlannedOrder"/>
                            <p:menuitem value="Bill of Material"  update="messages" action="/secured/restricted/Factory/MRP/CheckBOM/SearchBOM?faces-redirect=true"/>
                        </p:submenu>
                    </p:menu>


                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">
                    <h:form> 
                        <p:panel id="basic" header="Sales Operation Plans of Product #{salesOperationPlanBean.productId}" style="margin-bottom" >
                            <p:dataTable var="salesOperationPlan" value="#{salesOperationPlanBean.salesOperationPlanList}">
                                <p:column headerText="Target Month">
                                    <h:outputText value="#{salesOperationPlan.targetPeriod.getTime()}" >
                                        <f:convertDateTime pattern="MM/yyyy"/> 
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Id">
                                    <h:outputText value="#{salesOperationPlan.id}" />
                                </p:column>


                                <p:column headerText="Sales Forecast">
                                    <h:outputText value="#{salesOperationPlan.integratedSalesForecast.amount}" />
                                </p:column>

                                <p:column headerText="Production Plan Quantity">
                                    <h:outputText value="#{salesOperationPlan.productionPlan.quantity}" />
                                </p:column>

                                <p:column headerText="Planned End of Month Inventory">
                                    <h:outputText value="#{salesOperationPlan.plannedEndMonthInventory}" />
                                </p:column>

                                <p:column headerText="Working Day">
                                    <h:outputText value="#{salesOperationPlan.workingDay}" />
                                </p:column>       


                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>

</html>
