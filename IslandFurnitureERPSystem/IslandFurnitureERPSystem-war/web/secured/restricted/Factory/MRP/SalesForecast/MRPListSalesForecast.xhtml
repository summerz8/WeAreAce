<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>

    <h:body>
        <h:form id="formMain">
            <p:layout >
                <p:messages id="messagesStatus" redisplay="false" />

                <p:layoutUnit position="north" size="25px"  resizable="false" collapsible="true" style = "border: 0px">


                    <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >
                    </p:commandButton>

                    <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>

                    <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button>  

                    <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                    </p:button> 

                    <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                    </p:button> 


                    <h:outputLabel value = "Welcome Back " >
                        <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                    </h:outputLabel>


                </p:layoutUnit>


                <p:growl id="messages" showDetail="false"/>

                <p:layoutUnit position="west" size="1000px" resizable="false">

                    <p:menu>
                        <p:submenu label="Manufacturing Resource Planning">
                            <p:menuitem value="Sales Forecast" update="messages"  action="/secured/restricted/Factory/MRP/SalesForecast/MRPSalesForecast?faces-redirect=true" />
                            <p:menuitem value="Sales Operation Plan"  update="messages" action="/secured/restricted/Factory/MRP/SalesOperationPlan/MRPSalesOperationPlan?faces-redirect=true"   />
                            <p:menuitem value="Weekly Production Plan"  update="messages" action="/secured/restricted/Factory/MRP/WeeklyProductionPlan/WeeklyProductionPlan?faces-redirect=true"/>
                            <p:menuitem value="Planned Order"  update="messages" action="/secured/restricted/Factory/MRP/SalesForecast/MRPPlannedOrder?faces-redirect=true"/>
                            <p:menuitem value="Bill of Material"  update="messages" action="/secured/restricted/Factory/MRP/CheckBOM/SearchBOM?faces-redirect=true"/>
                        </p:submenu>
                    </p:menu>


                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false">

                    <p:panel id="basic" header="Integrate Sales Forecast" style="margin-bottom" >
                        <p:commandButton  id = "create" value="Integrate Sales Forecast" style="margin-bottom:10px ;border:5px ;width: 200px; height:25px; font-size:12px; float:left" action="MRPIntegrateSalesForecast" >
                        </p:commandButton>

                        <p:commandButton  value="View Integrated Sales Forecast" style="margin-bottom:10px ;border:5px ;width: 200px; height:25px; font-size:12px; float:left" action="MRPViewIntegratedSalesForecast?faces-redirect=true" >
                        </p:commandButton>
                        <br></br>
                        <br></br>
                        <p:growl id="growl" sticky="true" showDetail="true"/>   

                        <h:outputText value="Integrated Sales Forecast Target Sales Period:  ">                           
                        </h:outputText>

                        <h:outputText value="#{createIntegratedSalesForecastBean.targetPeriod.getTime()}">
                            <f:convertDateTime pattern="MM/yyyy"/>
                        </h:outputText>


                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5" >
                                <h:outputText value="Id:  " />
                                <h:outputText value="#{createIntegratedSalesForecastBean.integratedSalesForecast.id}" style="font-weight: bold"/>

                                <h:outputText value="Factory Product Id:  " />
                                <h:outputText value="#{createIntegratedSalesForecastBean.integratedSalesForecast.factoryProduct.factoryProductId}" style="font-weight: bold"/>

                                <h:outputText value="Address:  " />
                                <h:outputText value="#{salesForecast.store.address}" style="font-weight: bold"/>

                                <h:outputText value="Target Sale Month:  " />
                                <h:outputText value="#{salesForecast.targetPeriod.getTime()}" style="font-weight: bold">
                                    <f:convertDateTime pattern="MM/yyyy"/>  
                                </h:outputText>

                                <h:outputText value="Status:  " />
                                <h:outputText value="#{salesForecast.status}" style="font-weight: bold"/>

                                <p:commandButton action="#{viewSalesForecastBean.ViewSalesForecast(salesForecast.id)}" value="View Product List" />                                                 

                            </h:panelGrid>
                        </p:outputPanel>

                        <p:dataTable var="factoryProductList" value="#{integrateSalesForecast.factoryProductList}">

                            <p:column headerText="Factory Product Id">
                                <h:outputText value="#{factoryProductList.factoryProductId}" />
                            </p:column>

                            <p:column headerText="Integration" >
                                <p:commandButton  value="Integrate" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:left" actionListener="#{integrateSalesForecast.integrate(factoryProductList.factoryProductId)}" >
                                </p:commandButton>
                            </p:column>


                        </p:dataTable> 

                    </p:panel>
                </p:layoutUnit>



            </p:layout>
        </h:form>
    </h:body>

</html>
