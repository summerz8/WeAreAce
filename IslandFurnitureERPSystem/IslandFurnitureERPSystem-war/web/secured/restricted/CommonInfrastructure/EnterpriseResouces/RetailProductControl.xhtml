<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Island Furniture ERP System</title>
    </h:head>
        <h:body>

            <h:form id="formMain">
                <p:growl id="messages" showDetail="true" autoUpdate="true"/>

                <p:idleMonitor timeout="10000" onidle="PF('idleDialog').show();"/>

                <p:confirmDialog id="confirmDialog"
                                 message="You have been idle for at least 10 seconds, 
                                 Please click ok to continue."
                                 header="Are you there?" severity="alert" widgetVar="idleDialog">

                    <p:commandButton id="confirm" value="Ok" update="messages"
                                     oncomplete="PF('idleDialog').hide()"
                                     actionListener="#{idleBean.welcomeListener}" />

                    <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                     oncomplete="idleDialog.hide()"
                                     actionListener="#{idleBean.logoutListener}" />

                </p:confirmDialog>
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="false" />

                    <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                        <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >

                        </p:commandButton>

                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >

                        </p:button>
                        <p:button outcome="/secured/public/InternalMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  
                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  


                        <h:outputLabel value = "Welcome Back " >
                            <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                        </h:outputLabel>


                    </p:layoutUnit>


                    
                    <p:layoutUnit position="west" size="500px">

                        <p:menu>
                            <p:submenu label="People and Organization">
                                    <p:menuitem value="User" url="UserAccountControl.xhtml" icon="ui-icon-home" />
                                    <p:menuitem value="Factory" url="FactoryControl.xhtml" icon="ui-icon-home" />
                                    <p:menuitem value="Store" url="StoreControl.xhtml" icon="ui-icon-home" />
                                </p:submenu>
                             <p:submenu label="Inventory" >

                                    <p:menuitem value="Raw Material" url="RawMaterialControl.xhtml" icon="ui-icon-home" />
                                    <p:menuitem value="Product" url="ProductControl.xhtml" icon="ui-icon-document" />
                                    <p:menuitem value="Retail Product" url="RetailProductControl.xhtml" icon="ui-icon-arrowthick-1-s" />
                                    

                                </p:submenu>
                            
                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">
                        <p:panel id="basic" header="Enterprise Resource Control" style="margin-bottom" >
                            <p:dataTable id="retailtable" var="retail" value="#{retailControl.retailList}" 
                                         scrollable="true"  scrollHeight="100%"
                                         widgetVar="retailTable" emptyMessage="No retail product found with given criteria" 
                                         filteredValue="#{retailControl.filteredRetail}"
                                         editable="true" >

                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter"  onkeyup="PF('retailTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>


                                <p:ajax event="rowEdit" listener="#{retailControl.onRowEdit}" update="@this" />
                                <p:ajax event="rowEditCancel" listener="#{retailControl.onRowCancel}" update=":formMain:messagesStatus" />

                                <p:column style="width:5%">
                                    <p:rowEditor />
                                </p:column>    

                                <p:column style="width:5%;text-align: center">                                    

                                    <p:commandButton  update=":formMain" actionListener="#{retailControl.deleteRetailProduct(retail.retailProductId)}" icon="ui-icon-trash" title="Delete">

                                    </p:commandButton>                                   
                                </p:column>

                                <p:column filterBy="#{retail.retailProductId}" headerText="Retail Product Id" width="10%">                                    
                                    <h:outputText value="#{retail.retailProductId}" />                                                                
                                </p:column>                               


                                <p:column  filterBy="#{retail.name}" headerText="Name" width="10%" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{retail.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText  value="#{retail.name}"  style="width:96%"/>

                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>                               

                                <p:column filterBy="#{retail.unit}" headerText="Unit" width="15%">
                                    <p:cellEditor>                              
                                        <f:facet name="output"><h:outputText value="#{retail.unit}" /></f:facet>
                                        <f:facet name="input"><p:inputText  value="#{retail.unit}"  style="width:96%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column filterBy="#{retail.description}" headerText="Description" width="15%">
                                    <p:cellEditor>                              
                                        <f:facet name="output"><h:outputText value="#{retail.description}" /></f:facet>
                                        <f:facet name="input"><p:inputText  value="#{retail.description}"  style="width:96%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>

                            <p:button value="Add Product" outcome="AddNewRetailProduct"></p:button>
                        </p:panel>

                    </p:layoutUnit>


                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
