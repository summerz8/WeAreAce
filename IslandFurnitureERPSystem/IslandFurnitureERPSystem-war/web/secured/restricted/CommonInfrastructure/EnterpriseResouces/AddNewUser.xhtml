<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Island Furniture ERP WorkPlace</title>
            <!--            <head>
                                <style type="text/css">
                                    .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
                                         border: none;
                                    }
                                </style>
                        </head>-->
        </h:head>

        <h:body>

            <h:form id="formMain">
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="true" />

                    <p:layoutUnit position="north" size="25px" collapsible="true" style = "border: 0px">


                        <h:panelGrid columns="2" cellpadding="10"></h:panelGrid>

                    <p:commandButton  id = "logout" value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" actionListener="#{loginBean.performLogout}" >

                        </p:commandButton>
                        <p:button  value="System" outcome = "/secured/public/ListRaisedTicket.xhtml" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>

                        
                        <p:button outcome="/secured/public/viewReceiveMessage.xhtml" value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button>  
                        <p:button  outcome="/secured/public/UserInfoPage.xhtml" value="User Page" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >

                        </p:button> 
                        
                        <p:button  outcome="/secured/public/WorkPlace.xhtml" value="Home" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >

                        </p:button>


                        <h:outputLabel value = "Welcome Back " >
                            <h:outputText  value ="#{loginBean.fullName}" rendered="#{loginBean.flag}" />

                        </h:outputLabel>


                    </p:layoutUnit>


                    <p:growl id="messages" showDetail="false" autoUpdate="true"/>

                    <p:layoutUnit position="west" size="500px">

                        <p:menu>
                            <p:submenu label="Manufacturing Resource Planning">
                                <p:menuitem value="Plan" actionListener="#{menuView.save}" update="messages"  />
                                <p:menuitem value="Sales Forcast" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Calendar" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="View Stores" actionListener="#{menuView.update}" update="messages" />
                            </p:submenu>
                            <p:submenu label="Supply Chain Management">
                                <p:menuitem value="Planned Order" actionListener="#{menuView.delete}" />
                                <p:menuitem value="Purchasing Order" actionListener="#{menuView.delete}" />
                                <p:menuitem value="Bill of Material" actionListener="#{menuView.delete}" />
                            </p:submenu>
                            <p:submenu label="Empolyees">
                                <p:menuitem value="Empolyees List"/>
                            </p:submenu>
                            <p:submenu label="Enterprise">
                                <p:menuitem value="Resource Control" outcome="EnterpriseResourceControl.xhtml"/>
                            </p:submenu>
                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">
                        <p:panel id="basic" header="Please Input New User Information " style="margin-bottom" >
                            <h:panelGrid columns="2" cellpadding="10">                                

                                <h:outputLabel for="title" value="Title: *" />
                                <h:selectOneMenu value="#{newUser.title}" style="width:100%" required="true" requiredMessage="Please select a title">
                                    <f:selectItems value="#{attr.titles}" var="color" itemLabel="#{titles}" itemValue="#{titels}" />
                                </h:selectOneMenu>


                                <h:outputLabel for="firstname" value="FirstName *:" />
                                <p:inputText value="#{newUser.firstName}" required="true" label="text" >
                                    
                                </p:inputText>


                                <h:outputLabel for="midname" value="MidName:" />
                                <p:inputText value="#{newUser.midName}" label="text" />


                                <h:outputLabel for="lastname" value="LastName: *" />
                                <p:inputText value="#{newUser.lastName}" required="true" label="text" />


                                <h:outputLabel for="department" value="Department: *" />
                                <p:selectOneMenu id="department" value="#{newUser.department}" required="true">
                                    <f:selectItems value="#{attr.departments}" var="department" itemLabel="#{departments}" itemValue="#{departments}" />            
                                </p:selectOneMenu>


                                <h:outputLabel for="departmentid" value="Department ID: *" />
                                <p:inputMask id="departmentid" value="#{newUser.departmentId}" required="true" label="text" mask="9999999"/>

                                <h:outputLabel for="position" value="Position: *" />
                                <p:inputText value="#{newUser.position}" required="true" label="text" />


                                <h:outputLabel for="userlvl" value="User Level: *" />                     
                                <p:selectOneMenu id="userlvl" value="#{newUser.userLevel}" required="true">
                                    <f:selectItem itemLabel="0 HQ Manager" itemValue="0" />
                                    <f:selectItem itemLabel="1 FactoryManager" itemValue="1" />
                                    <f:selectItem itemLabel="2 Store Manager" itemValue="2" />
                                    <f:selectItem itemLabel="3 Factory SCM Staff" itemValue="3" />
                                    <f:selectItem itemLabel="4 Factory MRP Staff" itemValue="4" />
                                    <f:selectItem itemLabel="5 Store Staff" itemValue="5" />
                                </p:selectOneMenu>

                                <h:outputLabel for="gender" value="Gender: *" />
                                <h:selectOneMenu value="#{newUser.gender}" style="width:100%" required="true">
                                    <f:selectItems value="#{attr.genders}" var="color" itemLabel="#{genders}" itemValue="#{genders}" />
                                </h:selectOneMenu>

                                <h:outputLabel for="birthday" value="Birthday:*" />
                                <p:calendar id="birthday" value="#{newUser.birDate}" locale="de" navigator="true" pattern="dd-MM-yyyy" />
 

                                <h:outputLabel for="email" value="Email: *" />
                                <p:inputText value="#{newUser.email}" required="true" label="text" validatorMessage="Invalid email">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </p:inputText>


                                <h:outputLabel for="addr" value="Address:" />
                                <p:inputText value="#{newUser.address}" label="text" />


                                <h:outputLabel for="postal" value="Postal Code:" />
                                <p:inputText value="#{newUser.postal}" label="text" />


                                <p:commandButton actionListener="#{newUser.AddNewUser}" value="Save"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:layoutUnit>


                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
