<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>

        <h:head>
            <title>IF WorkPlace</title>
            <!--            <head>
                                <style type="text/css">
                                    .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
                                         border: none;
                                    }
                                </style>
                        </head>-->
        </h:head>

        <h:body>
            <h:form id="formMain">
                <p:layout >
                    <p:messages id="messagesStatus" redisplay="false" />

                    <p:layoutUnit position="north" size="140" collapsible="true">
                        <h1>Island Furniture ERP System</h1>  
                        <h2 style="margin-top:0">MRP Department, Mr Bean

                            <p:button  value="Logout" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" outcome="/index">
                                <f:param name="productId" value="10" />
                            </p:button>

                            <p:button  value="Edit" style="margin-bottom:10px ;border:5px ;width: 60px; height:25px; font-size:12px; float:right" >
                                <f:param name="productId" value="10" />
                            </p:button>  
                            <p:button  value="Message" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                                <f:param name="productId" value="10" />
                            </p:button>  
                            <p:button  value="HomePage" style="margin-bottom:10px ;border:5px ;width: 100px; height:25px; font-size:12px; float:right" >
                                <f:param name="productId" value="10" />
                            </p:button>  
                        </h2>  

                    </p:layoutUnit>


                    <p:growl id="messages" showDetail="false"/>

                    <p:layoutUnit position="west" size="500px">

                        <p:menu>
                            <p:submenu label="Manufacturing Resource Planning">
                                <p:menuitem value="Plan" actionListener="#{menuView.save}" update="messages"  />
                                <p:menuitem value="PlannedOrder" actionListener="#{menuView.save}" update="messages"  />
                                <p:menuitem value="Sales Forcast" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Calendar" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="View Stores" actionListener="#{menuView.update}" update="messages" />
                            </p:submenu>
                            <p:submenu label="Supply Chain Management">
                                <p:menuitem value="Planned Order" actionListener="#{menuView.delete}" />
                                <p:menuitem value="Purchasing Order" actionListener="#{menuView.delete}" />
                                <p:menuitem value="Bill of Material" actionListener="#{menuView.delete}" />
                            </p:submenu>
                            <p:submenu label="Empolyees">
                                <p:menuitem value="Empolyees List"  icon="ui-icon-home"/>
                            </p:submenu>
                        </p:menu>


                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="false">


                        <p:dataTable var="car" value="#{dtBasicView.cars}">
                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>

                    <p:layoutUnit position="east" size="200" resizable="false">

                        <h3>Contact List</h3> 
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>

</html>
